<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>Resources â€” My Refund</title>

<style>
:root{
  --g0:#094B35;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1300px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{ height:28px; }

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

.brand-text span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu button{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:#fff;
  color:var(--g0);
  cursor:pointer;
}

/* ===== PAGE ===== */
.page{
  min-height:calc(100vh - 72px);
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
  padding:60px 20px;
}

.container{
  max-width:900px;
  margin:0 auto;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.section-title{
  font-size:24px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:20px;
}

.search-box{
  margin-bottom:15px;
}

.search-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #d1d5db;
  font-size:15px;
  font-weight:700;
}

.meta{
  font-size:13px;
  font-weight:700;
  color:var(--muted);
  margin-bottom:20px;
}

.subsection-title{
  font-size:14px;
  font-weight:900;
  margin:20px 0 10px;
  color:var(--g0);
}

.result{
  padding:14px 0;
  border-bottom:1px solid #eee;
}

.result:last-child{
  border-bottom:none;
}

.result a{
  text-decoration:none;
  color:var(--g0);
  font-weight:900;
}

.result small{
  display:block;
  color:var(--muted);
  font-weight:700;
  margin-top:4px;
}

.no-results{
  color:var(--muted);
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Resources</strong>
        <span>Search scripts, processes & training</span>
      </div>
    </div>

    <div class="menu">
      <button onclick="goDashboard()">Dashboard</button>
    </div>
  </div>
</div>

<div class="page">
  <div class="container">

    <div class="section-title">Search Resources</div>

    <div class="search-box">
      <input type="text" id="search" placeholder="Start typing to search...">
    </div>

    <div class="meta" id="resultCount"></div>

    <div id="recentSection"></div>
    <div id="resourceList"></div>

  </div>
</div>

<script>

/* ===== RESOURCE INDEX ===== */
const RESOURCES = [
  {
    title: "Income Confirmation Script",
    file: "income-confirmation.html",
    description: "CSR script for confirming income and declaration.",
    keywords: "income declaration csr earnings mid questions",
    category: "CSR Script"
  }
];

/* ===== ELEMENTS ===== */
const searchInput = document.getElementById("search");
const list = document.getElementById("resourceList");
const recentSection = document.getElementById("recentSection");
const resultCount = document.getElementById("resultCount");

/* ===== RENDER FUNCTIONS ===== */

function renderResults(items){
  list.innerHTML = "";

  if(items.length === 0){
    list.innerHTML = "<div class='no-results'>No matching resources found.</div>";
    resultCount.innerText = "";
    return;
  }

  resultCount.innerText = items.length + " result" + (items.length > 1 ? "s" : "") + " found";

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `
      <a href="resources/${item.file}" onclick="storeRecent('${item.file}')">
        ${item.title}
      </a>
      <small>${item.description}</small>
    `;
    list.appendChild(div);
  });
}

/* ===== SEARCH ===== */

searchInput.addEventListener("input", function(){
  const query = this.value.toLowerCase();

  if(query === ""){
    renderResults(RESOURCES);
    renderRecent();
    return;
  }

  recentSection.innerHTML = "";

  const filtered = RESOURCES.filter(item =>
    item.title.toLowerCase().includes(query) ||
    item.description.toLowerCase().includes(query) ||
    item.keywords.toLowerCase().includes(query)
  );

  renderResults(filtered);
});

/* ===== RECENTLY VIEWED ===== */

function storeRecent(file){
  let recent = JSON.parse(localStorage.getItem("recentResources")) || [];

  recent = recent.filter(item => item !== file);
  recent.unshift(file);

  if(recent.length > 5){
    recent.pop();
  }

  localStorage.setItem("recentResources", JSON.stringify(recent));
}

function renderRecent(){
  const recent = JSON.parse(localStorage.getItem("recentResources")) || [];

  if(recent.length === 0){
    recentSection.innerHTML = "";
    return;
  }

  recentSection.innerHTML = "<div class='subsection-title'>Recently Viewed</div>";

  recent.forEach(file => {
    const resource = RESOURCES.find(r => r.file === file);
    if(resource){
      const div = document.createElement("div");
      div.className = "result";
      div.innerHTML = `
        <a href="resources/${resource.file}" onclick="storeRecent('${resource.file}')">
          ${resource.title}
        </a>
        <small>${resource.description}</small>
      `;
      recentSection.appendChild(div);
    }
  });
}

/* ===== INITIAL LOAD ===== */

renderResults(RESOURCES);
renderRecent();

/* ===== NAVIGATION ===== */
function goDashboard(){
  window.location.href = "staff.html";
}

</script>

</body>
</html>

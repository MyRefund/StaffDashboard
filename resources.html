<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>Resources â€” My Refund</title>

<style>
:root{
  --g0:#094B35;
  --text:#111827;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1300px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{ height:28px; }

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

.brand-text span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu{
  display:flex;
  gap:10px;
}

.menu button{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:#fff;
  color:var(--g0);
  cursor:pointer;
}

/* ===== PAGE ===== */
.page{
  min-height:calc(100vh - 72px);
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
  padding:60px;
}

.container{
  max-width:1100px;
  margin:0 auto;
}

.section-title{
  font-size:24px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:30px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
  gap:20px;
}

.resource-card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  transition:.2s ease;
}

.resource-card:hover{
  transform:translateY(-4px);
}

.resource-card h3{
  margin:0 0 10px;
  font-weight:900;
  color:var(--g0);
}

.resource-card p{
  margin:0;
  font-weight:700;
  font-size:14px;
  color:#4b5563;
}

.resource-card a{
  text-decoration:none;
  color:inherit;
  display:block;
}

@media(max-width:900px){
  .page{ padding:30px; }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Resources</strong>
        <span>Operational Scripts & Procedures</span>
      </div>
    </div>

    <div class="menu">
      <button onclick="goDashboard()">Dashboard</button>
    </div>
  </div>
</div>

<div class="page">
  <div class="container">

    <div class="section-title">All Resources</div>

    <div class="grid">

      <!-- Income Confirmation -->
      <div class="resource-card">
        <a href="resources/income-confirmation.html">
          <h3>Income Confirmation Script</h3>
          <p>CSR script for confirming income, declarations, and electronic signature.</p>
        </a>
      </div>

      <!-- Add new resources below this line -->
      
    </div>

  </div>
</div>

<script>
function goDashboard(){
  window.location.href = "staff.html";
}
</script>

</body>
</html>

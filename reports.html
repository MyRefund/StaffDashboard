<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Refund – Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ECFDF5;
      margin: 0;
      padding: 24px;
      color: #111827;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    header h1 {
      color: #094B35;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
      color: #094B35;
      display: block;
      margin-bottom: 6px;
    }

    input[type="date"] {
      padding: 8px;
      width: 100%;
      max-width: 220px;
      margin-bottom: 16px;
    }

    .actions {
      margin-top: 16px;
    }

    button {
      background: #094B35;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }

    button.secondary {
      background: #03953F;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 12px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <header>
    <h1>Reports</h1>
  </header>

  <div class="card">
    <label for="startDate">Start date</label>
    <input type="date" id="startDate">

    <label for="endDate">End date</label>
    <input type="date" id="endDate">

    <div class="actions">
      <button id="runReportBtn" disabled>
        Run report
      </button>

      <button id="downloadPdfBtn" class="secondary">
        Download PDF
      </button>
    </div>

    <div class="note">
      Select a date range, then download a PDF report for that period.
    </div>
  </div>

  <footer>
    My Refund – Internal Reporting
  </footer>

  <script>
    // === CONFIG ===
    const PDF_WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbxrteoDa30Q_uz2-O4j_HE_agEpsCl7LlnPTghyWktDp2VXykkSHjoAqeZ4Jiz3nnYJ/exec";

    // === ELEMENTS ===
    const startInput = document.getElementById("startDate");
    const endInput = document.getElementById("endDate");
    const downloadBtn = document.getElementById("downloadPdfBtn");

    // === DOWNLOAD PDF ===
    downloadBtn.addEventListener("click", () => {
      const start = startInput.value;
      const end = endInput.value;

      if (!start || !end) {
        alert("Please select both a start and end date.");
        return;
      }

      const url =
        `${PDF_WEB_APP_URL}?action=pdf&start=${start}&end=${end}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>

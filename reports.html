<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund — Reports</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:16px;
  --shadow:0 12px 32px rgba(0,0,0,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#f9fafb;
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}
.header-inner{
  max-width:1400px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  gap:14px;
  align-items:center;
}
.brand img{height:26px}
.brand-text{display:flex;flex-direction:column;line-height:1.1}
.brand-text strong{font-weight:900;font-size:15px}
.brand-text span{font-size:12px;opacity:.9;font-weight:700}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}
.dashboard-btn{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}
.clock{font-weight:900;font-size:14px}

/* FILTER BAR */
.topbar{
  max-width:1400px;
  margin:20px auto 0;
  padding:16px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  align-items:flex-end;
}

.field{
  display:flex;
  flex-direction:column;
  font-size:12px;
  font-weight:900;
  min-width:160px;
}
.field input{
  margin-top:6px;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-weight:800;
  background:#fff;
}
button.primary{
  padding:10px 18px;
  border-radius:12px;
  background:var(--g0);
  color:#fff;
  border:none;
  font-weight:900;
  cursor:pointer;
}
button.secondary{
  padding:10px 18px;
  border-radius:12px;
  background:#fff;
  border:1px solid var(--g0);
  color:var(--g0);
  font-weight:900;
  cursor:pointer;
}
.status-pill{
  padding:8px 12px;
  border-radius:999px;
  background:var(--g2);
  font-size:12px;
  font-weight:900;
  color:var(--g0);
  border:1px solid rgba(9,75,53,.12);
}

/* CONTENT */
.content{
  max-width:1400px;
  margin:20px auto 60px;
  padding:0 16px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.summary-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}
.summary-card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}
.summary-card h4{
  margin:0;
  font-size:13px;
  font-weight:900;
  color:var(--muted);
}
.summary-value{
  margin-top:10px;
  font-size:28px;
  font-weight:900;
  color:var(--g0);
}

.panel{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}
.panel h3{
  margin:0 0 12px;
  font-weight:900;
  color:var(--g0);
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Reports</strong>
        <span>Live overview + filters</span>
      </div>
    </div>
    <div class="header-right">
      <button class="dashboard-btn" onclick="goHome()">← Dashboard</button>
      <div class="clock" id="clock"></div>
    </div>
  </div>
</div>

<div class="topbar">
  <div class="field">
    Date From
    <input type="date" id="startDate">
  </div>

  <div class="field">
    Date To
    <input type="date" id="endDate">
  </div>

  <button class="primary" onclick="runReport()">Run Report</button>
  <div class="status-pill" id="statusPill">Live Today</div>
</div>

<div class="content">

  <div class="summary-grid">
    <div class="summary-card">
      <h4>Client Touchpoints</h4>
      <div class="summary-value" id="touchpointsToday">0</div>
    </div>

    <div class="summary-card">
      <h4>Returns Processed</h4>
      <div class="summary-value" id="returnsToday">0</div>
    </div>

    <div class="summary-card">
      <h4>Revenue (Fees)</h4>
      <div class="summary-value" id="feesToday">$0.00</div>
    </div>
  </div>

</div>

<script>

/* ===========================
   BACKEND
=========================== */

const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbwCZTuvnbwTAfkDXMjbLzCR-YXkzcbQ-hujbrZW7Hib5iLhbVwfkJ1xmSfpu-YfRGTn/exec";

/* ===========================
   CLOCK
=========================== */

function goHome(){ window.location.href="index.html"; }

(function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
  setTimeout(tick,1000);
})();

/* ===========================
   DATE DEFAULTS
=========================== */

const TZ = "Pacific/Auckland";
function nzISO(d=new Date()){
  return d.toLocaleDateString("en-CA",{timeZone:TZ});
}
const todayISO = nzISO();
document.getElementById("startDate").value = todayISO;
document.getElementById("endDate").value = todayISO;

/* ===========================
   LIVE REPORT
=========================== */

async function runReport(){

  document.getElementById("statusPill").textContent = "Loading…";

  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;

  const url =
    WEB_APP_URL +
    "?action=getReportData" +
    "&start=" + encodeURIComponent(start) +
    "&end=" + encodeURIComponent(end);

  try {

    const res = await fetch(url);
    const data = await res.json();

    if(!data.ok){
      alert(data.error);
      return;
    }

    let touchpoints = 0;
    data.csr.forEach(r=>{
      touchpoints +=
        Number(r.Inbound||0) +
        Number(r.Outbound||0) +
        Number(r.Chat||0);
    });

    let returns = 0;
    let fees = 0;

    data.processing.forEach(r=>{
      returns += Number(r.TotalOutput||0);
      fees += Number(r.TotalFees||0);
    });

    document.getElementById("touchpointsToday").textContent =
      touchpoints.toLocaleString("en-NZ");

    document.getElementById("returnsToday").textContent =
      returns.toLocaleString("en-NZ");

    document.getElementById("feesToday").textContent =
      "$"+fees.toLocaleString("en-NZ",{minimumFractionDigits:2});

    document.getElementById("statusPill").textContent = "Live Data";

  } catch(err){
    alert("Connection error");
  }
}

runReport();

</script>

</body>
</html>

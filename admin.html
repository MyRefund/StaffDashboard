<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Refund â€“ Admin Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#f6f7f8}
header{padding:16px;background:#fff;border-bottom:1px solid #e5e7eb}
main{max-width:1200px;margin:0 auto;padding:20px}
.tab{display:inline-block;padding:10px 14px;margin-right:6px;border:1px solid #e5e7eb;border-radius:8px;cursor:pointer}
.tab.active{background:#094B35;color:#fff}
.section{display:none}
.section.active{display:block}
.card{background:#fff;border-radius:12px;padding:16px;margin-bottom:16px}
</style>
</head>
<body>
<header><strong>My Refund Admin</strong></header>
<main>
<div>
  <span class="tab active" onclick="showTab('overview',this)">Overview</span>
  <span class="tab" onclick="showTab('rundown',this)">Rundown</span>
  <span class="tab" onclick="showTab('manage',this)">Manage Day</span>
</div>

<div id="overview" class="section active">
  <div class="card">
    <h3>Overview (auto-refreshes every 30s)</h3>
    <div id="overviewData">Live staff status will render here.</div>
  </div>
</div>

<div id="rundown" class="section">
  <div class="card">
    <h3>Rundown (auto-refreshes every 30s)</h3>
    <div id="rundownData">Daily work completed will render here.</div>
  </div>
</div>

<div id="manage" class="section">
  <div class="card">
    <h3>Manage Day</h3>
    <p>Allocation, breaks, and notes controls live here.</p>
  </div>
</div>
</main>

<script>
let currentTab = "overview";

function showTab(id,el){
  currentTab=id;
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function renderOverview(){
  document.getElementById('overviewData').innerText =
    "Refreshed at " + new Date().toLocaleTimeString();
}
function renderRundown(){
  document.getElementById('rundownData').innerText =
    "Refreshed at " + new Date().toLocaleTimeString();
}

setInterval(()=>{
  if(currentTab==="overview") renderOverview();
  if(currentTab==="rundown") renderRundown();
},30000);

renderOverview();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund â€” Admin</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 40px rgba(0,0,0,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text strong{font-size:15px;font-weight:900;}
.brand-text span{font-size:12px;opacity:.9;font-weight:700;}

.clock{font-weight:900;font-size:14px;}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:28px 24px 60px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:24px;
}

.tab{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.92);
  font-weight:900;
  font-size:13px;
  cursor:pointer;
}

.tab.active{
  background:var(--g0);
  color:#fff;
}

.tab-section{display:none}
.tab-section.active{display:block}

.panel{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:24px;
}

.panel h3{
  margin:0 0 18px;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
}

.staff-card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  background:#fff;
}

.staff-card input,
.staff-card select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  margin-bottom:8px;
  font-weight:700;
}

.actions{
  display:flex;
  gap:8px;
  margin-top:8px;
}

.actions button{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:none;
  font-weight:900;
  cursor:pointer;
}

.save-btn{background:var(--g0);color:#fff;}
.remove-btn{background:#ef4444;color:#fff;}

.notice{
  padding:16px;
  border-radius:12px;
  background:#fef3c7;
  color:#92400e;
  font-weight:900;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong>Admin</strong>
        <span>Operations dashboard</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="wrap">

<div class="tabs">
  <button class="tab active" onclick="showTab('allocation')">Allocation</button>
  <button class="tab" onclick="showTab('environment')">Daily Environment</button>
  <button class="tab" onclick="showTab('settings')">Settings</button>
</div>

<!-- ALLOCATION -->
<div id="allocation" class="tab-section active">
  <div class="panel">
    <h3>CSR Work Allocation</h3>
    <div class="notice">
      ðŸš§ This section is currently under construction.
      Work allocation logic will be connected in Phase 2.
    </div>
  </div>
</div>

<!-- DAILY ENVIRONMENT -->
<div id="environment" class="tab-section">
  <div class="panel">
    <h3>Start of Day</h3>
    <label>Date</label>
    <input type="date" id="envDate">
  </div>

  <div class="panel">
    <h3>End of Day</h3>
    <label>Missed Calls</label>
    <input type="number">
    <label>Missed Chats</label>
    <input type="number">
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="tab-section">
  <div class="panel">
    <h3>Staff Management</h3>

    <div id="staffList" class="grid"></div>

    <hr style="margin:24px 0;">

    <h4 style="margin-bottom:10px;">Add New Staff</h4>

    <label>Name</label>
    <input type="text" id="newStaffName">

    <label>Division</label>
    <select id="newStaffDivision">
      <option value="CSR">CSR</option>
      <option value="Processing">Processing</option>
    </select>

    <div class="actions">
      <button class="save-btn" onclick="addStaff()">Add Staff</button>
    </div>
  </div>
</div>

</div>
</div>

<script>
const TZ="Pacific/Auckland";

function tick(){
  document.getElementById("clock").textContent =
  new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);

function showTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-section').forEach(s=>s.classList.remove('active'));
  document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
  document.getElementById(id).classList.add('active');
}

/* USERS SOURCE OF TRUTH */
let users = JSON.parse(localStorage.getItem("users")) || [
  {name:"Emma",division:"CSR"},
  {name:"Drew",division:"CSR"},
  {name:"Maddy",division:"CSR"},
  {name:"Sophie",division:"CSR"},
  {name:"George",division:"Processing"},
  {name:"Merin",division:"Processing"}
];

function saveUsers(){
  localStorage.setItem("users", JSON.stringify(users));
}

function renderStaff(){
  const list=document.getElementById("staffList");
  list.innerHTML="";

  users.forEach((u,i)=>{
    const card=document.createElement("div");
    card.className="staff-card";
    card.innerHTML=`
      <label>Name</label>
      <input value="${u.name}" onchange="updateName(${i}, this.value)">
      <label>Division</label>
      <select onchange="updateDivision(${i}, this.value)">
        <option value="CSR" ${u.division==="CSR"?"selected":""}>CSR</option>
        <option value="Processing" ${u.division==="Processing"?"selected":""}>Processing</option>
      </select>
      <div class="actions">
        <button class="remove-btn" onclick="removeStaff(${i})">Remove</button>
      </div>
    `;
    list.appendChild(card);
  });
}

function updateName(i,value){
  users[i].name=value.trim();
  saveUsers();
}

function updateDivision(i,value){
  users[i].division=value;
  saveUsers();
}

function removeStaff(i){
  if(confirm("Remove this staff member?")){
    users.splice(i,1);
    saveUsers();
    renderStaff();
  }
}

function addStaff(){
  const name=document.getElementById("newStaffName").value.trim();
  const division=document.getElementById("newStaffDivision").value;
  if(!name) return;

  users.push({name,division});
  saveUsers();
  renderStaff();
  document.getElementById("newStaffName").value="";
}

renderStaff();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund — Admin</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 40px rgba(0,0,0,.18);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}
.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

/* HEADER */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}
.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{height:26px}
.brand-text strong{
  font-size:15px;
  font-weight:900;
}
.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}
.dashboard-btn{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}
.dashboard-btn:hover{
  background:rgba(255,255,255,.15);
}
.clock{
  font-weight:900;
  font-size:14px;
}

/* CONTENT */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:28px 24px 60px;
}
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
.tab{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.92);
  font-weight:900;
  font-size:13px;
  cursor:pointer;
}
.tab.active{
  background:var(--g0);
  color:#fff;
  border-color:var(--g0);
}
.tab-section{display:none}
.tab-section.active{display:block}
.panel{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:24px;
}
.panel h3{
  margin:0 0 18px;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}
.notice{
  padding:14px;
  border-radius:12px;
  background:#fef3c7;
  color:#92400e;
  font-weight:900;
  margin-bottom:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
input, select, textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:14px;
  font-weight:700;
}
textarea{min-height:90px}
.staff-card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  background:#fff;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong>Admin</strong>
        <span>Operations dashboard</span>
      </div>
    </div>
    <div class="header-right">
      <button class="dashboard-btn" onclick="goDashboard()">← Dashboard</button>
      <div class="clock" id="clock"></div>
    </div>
  </div>
</div>

<div class="wrap">

<div class="tabs">
  <button class="tab active" onclick="showTab('allocation')">Allocation</button>
  <button class="tab" onclick="showTab('environment')">Daily Environment</button>
  <button class="tab" onclick="showTab('roster')">Roster</button>
  <button class="tab" onclick="showTab('settings')">Settings</button>
</div>

<!-- DAILY ENVIRONMENT -->
<div id="environment" class="tab-section">
  <div class="panel">
    <h3>Start of Day</h3>

    <label>Date</label>
    <input type="date" id="env_date">

    <div class="grid">
      <div>
        <label>Emails</label>
        <input type="number" id="env_start_emails">
      </div>
      <div>
        <label>A2A</label>
        <input type="number" id="env_start_a2a">
      </div>
      <div>
        <label>Unverified</label>
        <input type="number" id="env_start_unverified">
      </div>
    </div>
  </div>

  <div class="panel">
    <h3>End of Day</h3>

    <div class="grid">
      <div>
        <label>Missed Calls</label>
        <input type="number" id="env_end_calls">
      </div>
      <div>
        <label>Missed Chats</label>
        <input type="number" id="env_end_chats">
      </div>
    </div>
  </div>

  <div class="panel">
    <button onclick="submitEnvironment()" 
            style="width:100%;border-radius:14px;padding:14px;font-weight:900;font-size:15px;border:none;background:var(--g0);color:#fff;cursor:pointer;">
      Submit Daily Environment
    </button>
  </div>
</div>

</div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwCZTuvnbwTAfkDXMjbLzCR-YXkzcbQ-hujbrZW7Hib5iLhbVwfkJ1xmSfpu-YfRGTn/exec";

function submitEnvironment(){

  const date = document.getElementById("env_date").value;

  if(!date){
    alert("Please select a date.");
    return;
  }

  const formData = new URLSearchParams();
  formData.append("action","submitEnvironment");
  formData.append("date", date);
  formData.append("Start_Emails", document.getElementById("env_start_emails").value || 0);
  formData.append("Start_A2A", document.getElementById("env_start_a2a").value || 0);
  formData.append("Start_Unverified", document.getElementById("env_start_unverified").value || 0);
  formData.append("End_Missed_Calls", document.getElementById("env_end_calls").value || 0);
  formData.append("End_Missed_Chats", document.getElementById("env_end_chats").value || 0);

  fetch(WEB_APP_URL,{
    method:"POST",
    mode:"no-cors",
    body:formData
  });

  alert("Daily environment logged successfully.");
}

function showTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-section').forEach(s=>s.classList.remove('active'));
  document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
  document.getElementById(id).classList.add('active');
}

function goDashboard(){
  window.location.href="index.html";
}

function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);
</script>

</body>
</html>

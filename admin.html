<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">
<title>My Refund — Admin</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 40px rgba(0,0,0,.18);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}
.brand-text strong{font-size:15px;font-weight:900;}
.brand-text span{font-size:12px;opacity:.9;font-weight:700;}
.clock{font-weight:900;font-size:14px;}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:28px 24px 60px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:24px;
}

.tab{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.92);
  font-weight:900;
  font-size:13px;
  cursor:pointer;
}

.tab.active{
  background:var(--g0);
  color:#fff;
}

.tab-section{display:none}
.tab-section.active{display:block}

.panel{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:24px;
}

.panel h3{
  margin:0 0 18px;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* Roster */

.roster-subtabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.subtab{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--g0);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.subtab.active{
  background:var(--g0);
  color:#fff;
}

.roster-card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  background:#fff;
}

.roster-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  font-weight:900;
}

.day-row{
  display:grid;
  grid-template-columns:110px repeat(6,1fr);
  gap:6px;
  margin-top:6px;
  align-items:center;
}

.day-row input, .day-row select{
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:12px;
}

.day-row.off{
  opacity:.5;
}

.timeline{
  margin-top:20px;
}

.timeline-day{
  margin-bottom:20px;
}

.timeline-track{
  position:relative;
  height:24px;
  background:#f3f4f6;
  border-radius:12px;
  margin-top:6px;
}

.block{
  position:absolute;
  height:100%;
  border-radius:12px;
  background:var(--g0);
}

.block.lunch{
  background:#03953F;
}
</style>
</head>

<body>
<div class="page">
<div class="header">
<div class="header-inner">
<div class="brand">
<img src="logo.png">
<div class="brand-text">
<strong>Admin</strong>
<span>Operations dashboard</span>
</div>
</div>
<div class="clock" id="clock"></div>
</div>
</div>

<div class="wrap">

<div class="tabs">
<button class="tab active" onclick="showTab('roster')">Roster</button>
</div>

<div id="roster" class="tab-section active">
<div class="panel">

<h3>Weekly Roster</h3>

<label>Week Starting (Monday)</label>
<input type="date" id="weekStart">

<label style="margin-left:20px;">
<input type="checkbox" id="toggleWeekend" onchange="renderRoster()"> Show Weekend
</label>

<div class="roster-subtabs">
<button class="subtab active" onclick="switchDivision('CSR', this)">CSR</button>
<button class="subtab" onclick="switchDivision('Processing', this)">Processing</button>
</div>

<div id="timelineContainer" class="timeline"></div>

<div id="rosterContainer"></div>

</div>
</div>

</div>
</div>

<script>
const TZ="Pacific/Auckland";

function tick(){
  document.getElementById("clock").textContent =
  new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);

function showTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

let users=[
{name:"Emma",division:"CSR"},
{name:"Drew",division:"CSR"},
{name:"Maddy",division:"CSR"},
{name:"Sophie",division:"CSR"},
{name:"George",division:"Processing"},
{name:"Merin",division:"Processing"}
];

let currentDivision="CSR";

function switchDivision(div,btn){
  document.querySelectorAll('.subtab').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');
  currentDivision=div;
  renderRoster();
}

function renderRoster(){
  const container=document.getElementById("rosterContainer");
  const timeline=document.getElementById("timelineContainer");
  container.innerHTML="";
  timeline.innerHTML="";

  const showWeekend=document.getElementById("toggleWeekend").checked;
  let days=["Monday","Tuesday","Wednesday","Thursday","Friday"];
  if(showWeekend) days.push("Saturday","Sunday");

  days.forEach(day=>{
    const dayDiv=document.createElement("div");
    dayDiv.className="timeline-day";
    dayDiv.innerHTML=`<strong>${day}</strong>
    <div class="timeline-track"></div>`;
    timeline.appendChild(dayDiv);
  });

  users.filter(u=>u.division===currentDivision).forEach((u,index)=>{
    const card=document.createElement("div");
    card.className="roster-card";

    const header=document.createElement("div");
    header.className="roster-header";
    header.innerHTML=`${u.name} ▼`;
    card.appendChild(header);

    const body=document.createElement("div");

    days.forEach(day=>{
      const row=document.createElement("div");
      row.className="day-row";
      row.innerHTML=`
      <div>${day}</div>
      <input type="time" class="start">
      <input type="time" class="end">
      <input type="time" class="b1">
      <input type="time" class="lunch">
      <input type="time" class="b2">
      <select class="status">
        <option value="Working">Working</option>
        <option value="Off">Off</option>
        <option value="Sick">Sick</option>
        <option value="Annual">Annual</option>
      </select>
      `;

      row.querySelectorAll("input,select").forEach(el=>{
        el.addEventListener("change",updateTimeline);
      });

      body.appendChild(row);
    });

    card.appendChild(body);

    header.onclick=()=>{
      body.style.display=body.style.display==="none"?"block":"none";
    };

    container.appendChild(card);
  });
}

function updateTimeline(){
  // For now simple refresh
  console.log("Timeline would update dynamically here.");
}

document.getElementById("weekStart").value =
new Date().toLocaleDateString("en-CA",{timeZone:TZ});

renderRoster();
</script>

</body>
</html>

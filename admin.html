<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Admin</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 32px rgba(0,0,0,.14);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#f7f7f7;
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text strong{
  font-size:15px;
  font-weight:900;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}

.clock{
  font-weight:900;
  font-size:14px;
}

/* ===== CONTENT ===== */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:28px 24px 60px;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:22px;
}

.tab{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  font-size:13px;
  cursor:pointer;
}

.tab.active{
  background:var(--g0);
  color:#fff;
  border-color:var(--g0);
}

/* ===== PANELS ===== */
.panel{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:24px;
}

.panel h3{
  margin:0 0 16px;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* ===== GRIDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

/* ===== STAFF CARD ===== */
.staff-card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.staff-card h4{
  margin:0 0 6px;
  font-size:14px;
  font-weight:900;
}

.meta{
  font-size:12px;
  font-weight:800;
  color:var(--muted);
}

.status{
  margin-top:6px;
  font-size:13px;
  font-weight:900;
}

.working{color:#065f46}
.break{color:#92400e}
.offline{color:#6b7280}

/* ===== FORMS ===== */
label{
  display:block;
  font-size:12px;
  font-weight:900;
  margin-bottom:6px;
}

input, select, textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-bottom:14px;
  font-weight:700;
}

textarea{min-height:90px}

/* ===== COUNTERS ===== */
.item{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.item label{margin-bottom:10px}

.controls{
  display:flex;
  align-items:center;
  gap:6px;
}

.controls button{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
}

/* ===== ACTION ===== */
.actions{
  text-align:right;
}

.actions button{
  padding:14px 22px;
  border-radius:14px;
  background:var(--g0);
  color:#fff;
  border:none;
  font-weight:900;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong>Admin</strong>
        <span>Operations dashboard</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="wrap">

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active">Overview</button>
    <button class="tab">Assign Work</button>
    <button class="tab">Users</button>
    <button class="tab">Work Library</button>
  </div>

  <!-- OVERVIEW -->
  <div class="panel">
    <h3>Staff overview</h3>
    <div class="grid">
      <div class="staff-card">
        <h4>Emma</h4>
        <div class="meta">Started 9:02am</div>
        <div class="status working">Working · 128 completed</div>
      </div>
      <div class="staff-card">
        <h4>Maddy</h4>
        <div class="meta">Started 9:05am</div>
        <div class="status break">On break · 64 completed</div>
      </div>
      <div class="staff-card">
        <h4>Pepe</h4>
        <div class="meta">—</div>
        <div class="status offline">Not logged in</div>
      </div>
    </div>
  </div>

  <!-- ASSIGN WORK -->
  <div class="panel">
    <h3>Assign work</h3>

    <label>Staff member</label>
    <select>
      <option>Emma</option>
      <option>Maddy</option>
      <option>Pepe</option>
    </select>

    <label>Date</label>
    <input type="date">

    <label>Work notes</label>
    <textarea placeholder="These appear at the top of the staff page"></textarea>

    <label>Breaks</label>
    <input placeholder="e.g. Morning tea 10:30, Lunch 12:30">

    <div class="grid">
      <div class="item">
        <label>Emails</label>
        <div class="controls"><button>-</button><input value="0"><button>+</button></div>
      </div>
      <div class="item">
        <label>Unverified</label>
        <div class="controls"><button>-</button><input value="0"><button>+</button></div>
      </div>
      <div class="item">
        <label>A2A</label>
        <div class="controls"><button>-</button><input value="0"><button>+</button></div>
      </div>
    </div>

    <div class="actions">
      <button>Save allocation</button>
    </div>
  </div>

  <!-- USERS -->
  <div class="panel">
    <h3>Users</h3>
    <div class="grid">
      <div class="item">Emma</div>
      <div class="item">Maddy</div>
      <div class="item">Pepe</div>
    </div>
    <button style="margin-top:12px">Add user</button>
  </div>

  <!-- WORK LIBRARY -->
  <div class="panel">
    <h3>Work library</h3>
    <div class="grid">
      <div class="item">Emails</div>
      <div class="item">Unverified</div>
      <div class="item">A2A</div>
    </div>
    <button style="margin-top:12px">Create new work type</button>
  </div>

</div>

<script>
function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Admin</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 32px rgba(0,0,0,.14);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  background:#f7f7f7;
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text strong{
  font-size:15px;
  font-weight:900;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}

.clock{
  font-weight:900;
  font-size:14px;
}

/* ===== CONTENT ===== */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:36px 24px 60px;
}

.layout{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:24px;
}

/* ===== SIDE CARDS ===== */
.side-card{
  background:var(--g0);
  color:#fff;
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--shadow);
  margin-bottom:18px;
}

.side-card h3{
  margin:0 0 12px;
  font-size:14px;
  font-weight:900;
}

.side-card label{
  display:block;
  font-size:12px;
  font-weight:900;
  margin-bottom:6px;
}

.side-card input,
.side-card select,
.side-card textarea{
  width:100%;
  border-radius:10px;
  border:none;
  padding:10px;
  font-weight:700;
  margin-bottom:10px;
}

.side-card textarea{
  min-height:80px;
  resize:vertical;
}

/* ===== PANELS ===== */
.panel{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:22px;
}

.panel h3{
  margin:0 0 16px;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

.item{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.item label{
  display:block;
  font-weight:900;
  margin-bottom:10px;
}

.controls{
  display:flex;
  align-items:center;
  gap:6px;
}

.controls button{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.controls input{
  width:56px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}

/* ===== SAVE ===== */
.save{
  text-align:right;
}

.save button{
  border-radius:14px;
  padding:14px 22px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="page">

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong>Admin</strong>
        <span>Daily allocation</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="wrap">
  <div class="layout">

    <!-- LEFT -->
    <div>
      <div class="side-card">
        <h3>Staff & date</h3>
        <label>Staff member</label>
        <select>
          <option>Emma</option>
          <option>Maddy</option>
          <option>Pepe</option>
        </select>
        <label>Date</label>
        <input type="date">
      </div>

      <div class="side-card">
        <h3>Work notes</h3>
        <textarea placeholder="Notes staff will see today…"></textarea>
      </div>

      <div class="side-card">
        <h3>Breaks</h3>
        <input type="text" placeholder="e.g. Lunch 12:30 – 1:00">
      </div>
    </div>

    <!-- RIGHT -->
    <div>

      <div class="panel">
        <h3>Allocated work</h3>
        <div class="grid">
          <div class="item">
            <label>Emails</label>
            <div class="controls">
              <button>-</button><input value="0"><button>+</button>
            </div>
          </div>
          <div class="item">
            <label>Unverified</label>
            <div class="controls">
              <button>-</button><input value="0"><button>+</button>
            </div>
          </div>
          <div class="item">
            <label>A2A</label>
            <div class="controls">
              <button>-</button><input value="0"><button>+</button>
            </div>
          </div>
          <div class="item">
            <label>To call</label>
            <div class="controls">
              <button>-</button><input value="0"><button>+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="save">
        <button>Save allocation</button>
      </div>

    </div>

  </div>
</div>
</div>

<script>
function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);
</script>

</body>
</html>

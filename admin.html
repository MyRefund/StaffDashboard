<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund â€” Admin</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 40px rgba(0,0,0,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text strong{
  font-size:15px;
  font-weight:900;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}

.clock{
  font-weight:900;
  font-size:14px;
}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:28px 24px 60px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:24px;
  flex-wrap:wrap;
}

.tab{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.92);
  font-weight:900;
  font-size:13px;
  cursor:pointer;
}

.tab.active{
  background:var(--g0);
  color:#fff;
  border-color:var(--g0);
}

.tab-section{display:none}
.tab-section.active{display:block}

.panel{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:24px;
}

.panel h3{
  margin:0 0 18px;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* Roster styles */

.roster-subtabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.subtab{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--g0);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.subtab.active{
  background:var(--g0);
  color:#fff;
}

.roster-card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
  background:#fff;
}

.day-row{
  display:grid;
  grid-template-columns:120px 1fr 1fr 1fr 1fr;
  gap:10px;
  margin-bottom:10px;
  align-items:center;
}

.day-row input{
  padding:6px;
  border-radius:8px;
  border:1px solid var(--border);
}

.toggle-row{
  margin-bottom:18px;
}

.actions{
  text-align:right;
}

.actions button{
  padding:12px 18px;
  border-radius:12px;
  background:var(--g0);
  color:#fff;
  border:none;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong>Admin</strong>
        <span>Operations dashboard</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="wrap">

<div class="tabs">
  <button class="tab active" onclick="showTab('overview')">Overview</button>
  <button class="tab" onclick="showTab('allocation')">Allocation</button>
  <button class="tab" onclick="showTab('environment')">Daily Environment</button>
  <button class="tab" onclick="showTab('roster')">Roster</button>
  <button class="tab" onclick="showTab('settings')">Settings</button>
</div>

<!-- ROSTER TAB -->
<div id="roster" class="tab-section">

  <div class="panel">
    <h3>Weekly Roster</h3>

    <label>Week Starting (Monday)</label>
    <input type="date" id="weekStart">

    <div class="toggle-row">
      <label>
        <input type="checkbox" id="toggleWeekend" onchange="toggleWeekend()"> 
        Show Weekend
      </label>
    </div>

    <div class="roster-subtabs">
      <button class="subtab active" onclick="switchRoster('CSR', this)">CSR</button>
      <button class="subtab" onclick="switchRoster('Processing', this)">Processing</button>
    </div>

    <div id="rosterContainer"></div>

  </div>

</div>

</div>
</div>

<script>
const TZ = "Pacific/Auckland";

function todayISO(){
  return new Date().toLocaleDateString("en-CA",{timeZone:TZ});
}

function showTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-section').forEach(s=>s.classList.remove('active'));
  document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
  document.getElementById(id).classList.add('active');
}

function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);

/* Mock users */
let users = [
  {name:"Emma", division:"CSR"},
  {name:"Drew", division:"CSR"},
  {name:"Pepe", division:"CSR"},
  {name:"Maddy", division:"CSR"},
  {name:"Sophie", division:"CSR"},
  {name:"George", division:"Processing"},
  {name:"Merin", division:"Processing"}
];

let currentRosterDivision = "CSR";

function switchRoster(div, btn){
  document.querySelectorAll('.subtab').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');
  currentRosterDivision = div;
  renderRoster();
}

function toggleWeekend(){
  renderRoster();
}

function renderRoster(){
  const container = document.getElementById("rosterContainer");
  container.innerHTML = "";

  const showWeekend = document.getElementById("toggleWeekend").checked;

  const days = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
  if(showWeekend){
    days.push("Saturday","Sunday");
  }

  users.filter(u=>u.division===currentRosterDivision)
    .forEach(u=>{
      const card = document.createElement("div");
      card.className="roster-card";
      card.innerHTML=`<strong>${u.name}</strong>`;
      
      days.forEach(day=>{
        const row=document.createElement("div");
        row.className="day-row";
        row.innerHTML=`
          <div><strong>${day}</strong></div>
          <input type="time" placeholder="Start">
          <input type="time" placeholder="End">
          <input type="time" placeholder="Lunch">
          <input type="time" placeholder="Break">
        `;
        card.appendChild(row);
      });

      const actions=document.createElement("div");
      actions.className="actions";
      actions.innerHTML=`<button>Save Week</button>`;
      card.appendChild(actions);

      container.appendChild(card);
    });
}

document.getElementById("weekStart").value=todayISO();
renderRoster();
</script>

</body>
</html>

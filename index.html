<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff Overview</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --g3:#BBF7D0;
  --bg:#f6f7f8;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 8px 20px rgba(0,0,0,.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:linear-gradient(180deg,var(--g2),#fff 60%,var(--bg));
  color:var(--text);
}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:18px;
}

/* Top bar */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px 16px;
  box-shadow:var(--shadow);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  height:28px;
}

.brand h1{
  font-size:16px;
  margin:0;
  color:var(--g0);
}

.actions{
  display:flex;
  gap:8px;
}

.btn{
  border-radius:12px;
  padding:8px 14px;
  font-weight:800;
  font-size:13px;
  border:1px solid var(--g0);
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}

.btn.secondary{
  background:#fff;
  color:var(--g0);
}

/* Header */
.header{
  margin-top:18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.header h2{
  margin:0;
  font-size:20px;
  color:var(--g0);
}

.refresh{
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

/* Grid */
.grid{
  margin-top:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

/* Staff card */
.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  position:relative;
}

.card h3{
  margin:0 0 6px 0;
  font-size:15px;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:800;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

/* Status colours */
.working .dot{background:#16a34a}
.break .dot{background:#f59e0b}
.offline .dot{background:#9ca3af}

.working{color:#065f46}
.break{color:#92400e}
.offline{color:#6b7280}

.time{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

.empty{
  margin-top:24px;
  padding:16px;
  background:var(--g2);
  border:1px dashed rgba(3,149,63,.35);
  border-radius:14px;
  font-weight:800;
  color:var(--g0);
}

/* Responsive */
@media(max-width:700px){
  .actions{flex-wrap:wrap}
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <h1>Staff Overview</h1>
    </div>

    <div class="actions">
      <a href="admin.html"><button class="btn secondary">Admin</button></a>
      <a href="reports.html"><button class="btn secondary">Reports</button></a>
    </div>
  </div>

  <div class="header">
    <h2>Today’s activity</h2>
    <div class="refresh" id="refreshText">Auto-refreshing every 30s</div>
  </div>

  <div id="grid" class="grid"></div>

</div>

<script>
/* =========================================
   CONFIG
========================================= */
const REFRESH_MS = 30000;

/* =========================================
   DATA HELPERS
========================================= */
function getTodayKey(){
  return new Date().toLocaleDateString("en-CA",{timeZone:"Pacific/Auckland"});
}

function loadStaff(){
  return JSON.parse(localStorage.getItem("staffList") || "[]");
}

function loadStatus(name){
  const today = getTodayKey();
  const data = JSON.parse(localStorage.getItem("staffStatus_"+name) || "{}");

  if(data.date !== today) return { state:"offline" };

  return data;
}

/* =========================================
   RENDER
========================================= */
function render(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  const staff = loadStaff();

  if(!staff.length){
    grid.innerHTML = `<div class="empty">No staff configured yet.</div>`;
    return;
  }

  staff.forEach(name=>{
    const status = loadStatus(name);

    let cls = "offline";
    let label = "Not logged in";
    let time = "";

    if(status.state === "working"){
      cls = "working";
      label = "Working";
      time = "Started: " + status.start;
    }
    if(status.state === "break"){
      cls = "break";
      label = "On break";
      time = "Break started: " + status.breakStart;
    }

    const card = document.createElement("div");
    card.className = `card ${cls}`;
    card.innerHTML = `
      <h3>${name}</h3>
      <div class="status ${cls}">
        <span class="dot"></span>
        ${label}
      </div>
      ${time ? `<div class="time">${time}</div>` : ""}
    `;
    grid.appendChild(card);
  });
}

/* =========================================
   INIT
========================================= */
render();
setInterval(render, REFRESH_MS);
</script>
</body>
</html>

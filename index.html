<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund â€” Staff Overview</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --text:#111827;
  --muted:#6b7280;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ================= HEADER ================= */

.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1400px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  height:28px;
}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

.brand-text span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu{
  display:flex;
  gap:10px;
}

.menu a{
  text-decoration:none;
}

.menu button{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}

.menu button.primary{
  background:#fff;
  color:var(--g0);
}

/* ================= PAGE LAYOUT ================= */

.page{
  display:grid;
  grid-template-columns: 1fr 1fr;
  min-height:calc(100vh - 72px);
  background:url("My Refund-Hero Images-02 (1).jpg") center center / cover no-repeat;
}

/* ================= LEFT CONTENT ================= */

.left{
  padding:48px 56px;
}

.section-title{
  font-size:18px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:14px;
}

/* ================= TABS ================= */

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:28px;
}

.tab{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid var(--g0);
  background:#fff;
  color:var(--g0);
  cursor:pointer;
}

.tab.active{
  background:var(--g0);
  color:#fff;
}

/* ================= STATUS CARDS ================= */

.staff-grid{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.status-card{
  background:rgba(255,255,255,.88);
  backdrop-filter: blur(4px);
  border-radius:14px;
  padding:14px 16px;
}

.status-card h3{
  margin:0 0 6px 0;
  font-size:14px;
  font-weight:900;
}

.role{
  font-size:12px;
  font-weight:800;
  color:var(--muted);
  margin-bottom:6px;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  font-weight:800;
}

.dot{
  width:9px;
  height:9px;
  border-radius:50%;
}

.working .dot{background:#16a34a}
.break .dot{background:#f59e0b}
.offline .dot{background:#9ca3af}

.working{color:#065f46}
.break{color:#92400e}
.offline{color:#6b7280}

.time{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

/* Start buttons */

.start-btn{
  background:var(--g0);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:12px 14px;
  font-weight:900;
  font-size:14px;
  cursor:pointer;
  text-align:left;
  width:100%;
}

.start-btn:hover{
  background:#0b5c42;
}

/* ================= RIGHT ================= */

.right{}

/* ================= RESPONSIVE ================= */

@media(max-width:1000px){
  .page{
    grid-template-columns:1fr;
  }
  .right{display:none;}
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Staff Overview</strong>
        <span id="todayLabel"></span>
      </div>
    </div>

    <div class="menu">
      <a href="admin.html"><button>Admin</button></a>
      <a href="reports.html"><button class="primary">Reports</button></a>
    </div>
  </div>
</div>

<div class="page">

  <div class="left">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('status', this)">Team Status</button>
      <button class="tab" onclick="switchTab('csr', this)">CSR Login</button>
      <button class="tab" onclick="switchTab('processing', this)">Processing Login</button>
    </div>

    <div id="tabContent" class="staff-grid"></div>

  </div>

  <div class="right"></div>

</div>

<script>
const TZ = "Pacific/Auckland";

function todayHuman(){
  return new Date().toLocaleDateString("en-NZ",{weekday:"long",day:"numeric",month:"long",year:"numeric",timeZone:TZ});
}

document.getElementById("todayLabel").textContent = todayHuman();

const STAFF = [
  {name:"Drew", division:"CSR"},
  {name:"Emma", division:"CSR"},
  {name:"Pepe", division:"CSR"},
  {name:"Maddy", division:"CSR"},
  {name:"Sophie", division:"CSR"},
  {name:"George", division:"Processing"},
  {name:"Merin", division:"Processing"},
  {name:"Bobbi", division:"Processing"}
];

function switchTab(tab, btn){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  btn.classList.add("active");

  const container = document.getElementById("tabContent");
  container.innerHTML = "";

  if(tab === "status"){
    renderStatus();
  }

  if(tab === "csr"){
    renderLogin("CSR");
  }

  if(tab === "processing"){
    renderLogin("Processing");
  }
}

function renderStatus(){
  const container = document.getElementById("tabContent");

  STAFF.forEach(person=>{
    const el = document.createElement("div");
    el.className = "status-card offline";
    el.innerHTML = `
      <h3>${person.name}</h3>
      <div class="role">${person.division}</div>
      <div class="status offline">
        <span class="dot"></span>Offline
      </div>
    `;
    container.appendChild(el);
  });
}

function renderLogin(division){
  const container = document.getElementById("tabContent");

  STAFF.filter(p=>p.division===division).forEach(person=>{
    const el = document.createElement("div");
    el.className = "status-card";
    el.innerHTML = `
      <h3>${person.name}</h3>
      <div class="role">${division}</div>
      <button class="start-btn">Start Shift</button>
    `;
    container.appendChild(el);
  });
}

renderStatus();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Refund — Staff Login</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --g3:#BBF7D0;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:18px;
  --shadow:0 12px 28px rgba(0,0,0,.08);
}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background:linear-gradient(180deg,var(--g2),#ffffff 65%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:520px;
  padding:24px;
}

.card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  padding:24px 22px 26px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

.brand img{
  height:34px;
}

.brand h1{
  margin:0;
  font-size:18px;
  color:var(--g0);
}

.sub{
  color:var(--muted);
  font-size:14px;
  margin-bottom:22px;
  line-height:1.4;
}

label{
  font-weight:900;
  font-size:13px;
  color:var(--g0);
  margin-bottom:6px;
  display:block;
}

select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:16px;
}

button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:15px;
  font-weight:900;
  cursor:pointer;
}

button.primary{
  background:var(--g0);
  color:#fff;
}

button.secondary{
  background:var(--g1);
  color:#fff;
  margin-top:10px;
}

button.ghost{
  background:var(--g2);
  color:var(--g0);
  margin-top:10px;
}

button:hover{opacity:.95;}

.divider{
  height:1px;
  background:var(--border);
  margin:20px 0;
}

.admin-links{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="brand">
      <img src="assets/logo.png" onerror="this.style.display='none'">
      <h1>Welcome</h1>
    </div>

    <div class="sub">
      Select your name to start your day.  
      Your work will be tracked automatically.
    </div>

    <label for="staffSelect">Your name</label>
    <select id="staffSelect">
      <option value="">Select your name…</option>
    </select>

    <button class="primary" onclick="loginStaff()">
      Start work
    </button>

    <div class="divider"></div>

    <div class="admin-links">
      <button class="ghost" onclick="goAdmin()">
        Admin
      </button>

      <button class="ghost" onclick="goReports()">
        Reports
      </button>
    </div>

  </div>

  <footer>
    My Refund — Internal system
  </footer>
</div>

<script>
/* ===== CONFIG ===== */
const USERS_KEY = "myrefund_users";

/* ===== LOAD USERS ===== */
function loadUsers(){
  const users = JSON.parse(localStorage.getItem(USERS_KEY)||"[]");
  const sel = document.getElementById("staffSelect");

  users.forEach(u=>{
    const o=document.createElement("option");
    o.value=u;
    o.textContent=u;
    sel.appendChild(o);
  });
}

/* ===== STAFF LOGIN ===== */
function loginStaff(){
  const name=document.getElementById("staffSelect").value;
  if(!name){
    alert("Please select your name.");
    return;
  }

  localStorage.setItem("myrefund_active_staff", name);
  localStorage.setItem("myrefund_login_time", new Date().toISOString());

  window.location.href="staff.html";
}

/* ===== ADMIN / REPORTS ===== */
function goAdmin(){
  window.location.href="admin.html";
}

function goReports(){
  window.location.href="reports.html";
}

/* ===== INIT ===== */
loadUsers();
</script>

</body>
</html>

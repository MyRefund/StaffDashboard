<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund â€” Staff Login</title>

<style>
:root{
  --g0:#094B35;
  --text:#111827;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1300px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  height:28px;
}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

.brand-text span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu button{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:#fff;
  color:var(--g0);
  cursor:pointer;
}

/* PAGE */
.page{
  min-height:calc(100vh - 72px);
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
  display:grid;
  grid-template-columns:1fr 1fr;
}

/* COLUMN */
.column{
  padding:60px 60px;
}

.section-title{
  font-size:20px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:20px;
}

/* BUTTONS */
.login-list{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.login-btn{
  background:var(--g0);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:16px 20px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  text-align:left;
}

.login-btn:hover{
  background:#0b5c42;
}

/* RESPONSIVE */
@media(max-width:1000px){
  .page{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Staff Login</strong>
        <span>Select your division</span>
      </div>
    </div>

    <div class="menu">
      <button onclick="goAdmin()">Admin</button>
    </div>
  </div>
</div>

<div class="page">

  <!-- CSR COLUMN -->
  <div class="column">
    <div class="section-title">CSR Login</div>

    <div class="login-list">
      <button class="login-btn" onclick="startCSR('Drew')">Drew</button>
      <button class="login-btn" onclick="startCSR('Emma')">Emma</button>
      <button class="login-btn" onclick="startCSR('Pepe')">Pepe</button>
      <button class="login-btn" onclick="startCSR('Maddy')">Maddy</button>
      <button class="login-btn" onclick="startCSR('Sophie')">Sophie</button>
    </div>
  </div>

  <!-- PROCESSING COLUMN -->
  <div class="column">
    <div class="section-title">Processing Login</div>

    <div class="login-list">
      <button class="login-btn" onclick="startProcessing('George')">George</button>
      <button class="login-btn" onclick="startProcessing('Merin')">Merin</button>
      <button class="login-btn" onclick="startProcessing('Maddy')">Maddy</button>
      <button class="login-btn" onclick="startProcessing('Sophie')">Sophie</button>
      <button class="login-btn" onclick="startProcessing('Bobbi')">Bobbi</button>
    </div>
  </div>

</div>

<script>
const TZ = "Pacific/Auckland";

function todayISO(){
  return new Date().toLocaleDateString("en-CA",{timeZone:TZ});
}

function nowTime(){
  return new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",timeZone:TZ});
}

/* CSR LOGIN */
function startCSR(name){
  const today = todayISO();

  localStorage.setItem("currentStaff", name);
  localStorage.setItem("currentDivision", "CSR");
  localStorage.setItem("loginDate", today);
  localStorage.setItem("loginTime", nowTime());

  window.location.href = "staff.html";
}

/* PROCESSING LOGIN */
function startProcessing(name){
  const today = todayISO();

  localStorage.setItem("currentStaff", name);
  localStorage.setItem("currentDivision", "Processing");
  localStorage.setItem("loginDate", today);
  localStorage.setItem("loginTime", nowTime());

  window.location.href = "processing.html";
}

function goAdmin(){
  window.location.href = "admin.html";
}
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff Overview</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 6px 18px rgba(0,0,0,.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#ffffff;
  color:var(--text);
}

/* ================= HEADER ================= */

.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  height:28px;
}

.title{
  display:flex;
  flex-direction:column;
  line-height:1.2;
}

.title strong{
  font-size:16px;
  font-weight:900;
}

.title span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu{
  display:flex;
  gap:10px;
}

.menu a{
  text-decoration:none;
}

.menu button{
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}

.menu button.primary{
  background:#fff;
  color:var(--g0);
}

/* ================= CONTENT ================= */

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:24px;
}

.section-title{
  font-size:18px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:16px;
}

/* Staff grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}

.card h3{
  margin:0 0 8px 0;
  font-size:15px;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:900;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.working .dot{background:#16a34a}
.break .dot{background:#f59e0b}
.offline .dot{background:#9ca3af}

.working{color:#065f46}
.break{color:#92400e}
.offline{color:#6b7280}

.time{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

.empty{
  padding:16px;
  background:var(--g2);
  border:1px dashed rgba(3,149,63,.35);
  border-radius:14px;
  font-weight:900;
  color:var(--g0);
}

/* Responsive */
@media(max-width:700px){
  .header-inner{flex-wrap:wrap}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="title">
        <strong>Staff Overview</strong>
        <span id="todayLabel"></span>
      </div>
    </div>

    <div class="menu">
      <a href="admin.html"><button>Admin</button></a>
      <a href="reports.html"><button class="primary">Reports</button></a>
    </div>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="wrap">
  <div class="section-title">Today’s activity</div>
  <div id="grid" class="grid"></div>
</div>

<script>
/* ================= CONFIG ================= */
const REFRESH_MS = 30000;
const TZ = "Pacific/Auckland";

/* ================= HELPERS ================= */
function todayISO(){
  return new Date().toLocaleDateString("en-CA",{timeZone:TZ});
}
function todayHuman(){
  return new Date().toLocaleDateString("en-NZ",{weekday:"long",day:"numeric",month:"long",year:"numeric",timeZone:TZ});
}
function loadStaff(){
  return JSON.parse(localStorage.getItem("staffList") || "[]");
}
function loadStatus(name){
  const today = todayISO();
  const s = JSON.parse(localStorage.getItem("staffStatus_"+name) || "{}");
  if(s.date !== today) return {state:"offline"};
  return s;
}

/* ================= RENDER ================= */
function render(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  const staff = loadStaff();

  if(!staff.length){
    grid.innerHTML = `<div class="empty">No staff have logged in yet today.</div>`;
    return;
  }

  staff.forEach(name=>{
    const s = loadStatus(name);

    let cls="offline", label="Not logged in", time="";
    if(s.state==="working"){
      cls="working"; label="Working"; time="Started: "+s.start;
    }
    if(s.state==="break"){
      cls="break"; label="On break"; time="Break started: "+s.breakStart;
    }

    const el = document.createElement("div");
    el.className = `card ${cls}`;
    el.innerHTML = `
      <h3>${name}</h3>
      <div class="status ${cls}">
        <span class="dot"></span>${label}
      </div>
      ${time?`<div class="time">${time}</div>`:""}
    `;
    grid.appendChild(el);
  });
}

/* ================= INIT ================= */
document.getElementById("todayLabel").textContent = todayHuman();
render();
setInterval(render, REFRESH_MS);
</script>

</body>
</html>

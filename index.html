<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff Overview</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 6px 18px rgba(0,0,0,.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  min-height:100vh;
  background:
    url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat fixed;
}

/* ================= HEADER ================= */

.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  height:28px;
}

.title{
  display:flex;
  flex-direction:column;
  line-height:1.2;
}

.title strong{
  font-size:16px;
  font-weight:900;
}

.title span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu{
  display:flex;
  gap:10px;
}

.menu a{text-decoration:none}

.menu button{
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}

.menu button.primary{
  background:#fff;
  color:var(--g0);
}

/* ================= PAGE LAYOUT ================= */

.page{
  display:flex;
  min-height:calc(100vh - 72px);
}

.left-panel{
  width:420px;
  max-width:100%;
  background:#ffffff;
  box-shadow:4px 0 24px rgba(0,0,0,.08);
  overflow-y:auto;
  border-right:1px solid rgba(0,0,0,.06);
}

/* ================= CONTENT ================= */

.wrap{
  padding:24px;
}

.section{
  margin-bottom:32px;
}

.section-title{
  font-size:18px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:12px;
}

/* Start day buttons (STACKED) */
.start-stack{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.start-btn{
  display:block;
  text-decoration:none;
  text-align:left;
  border-radius:14px;
  padding:14px 16px;
  border:1px solid var(--g0);
  background:var(--g0);
  color:#fff;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
}

.start-btn:hover{
  background:#0b5c42;
}

/* Staff cards (STACKED) */
.stack{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}

.card h3{
  margin:0 0 8px 0;
  font-size:15px;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:900;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.working .dot{background:#16a34a}
.break .dot{background:#f59e0b}
.offline .dot{background:#9ca3af}

.working{color:#065f46}
.break{color:#92400e}
.offline{color:#6b7280}

.time{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

.empty{
  padding:16px;
  background:var(--g2);
  border:1px dashed rgba(3,149,63,.35);
  border-radius:14px;
  font-weight:900;
  color:var(--g0);
}

/* Responsive */
@media(max-width:900px){
  .page{flex-direction:column}
  .left-panel{
    width:100%;
    box-shadow:none;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="title">
        <strong>Staff Overview</strong>
        <span id="todayLabel"></span>
      </div>
    </div>

    <div class="menu">
      <a href="admin.html"><button>Admin</button></a>
      <a href="reports.html"><button class="primary">Reports</button></a>
    </div>
  </div>
</div>

<!-- ================= PAGE ================= -->
<div class="page">
  <div class="left-panel">
    <div class="wrap">

      <!-- Start day -->
      <div class="section">
        <div class="section-title">Start your day</div>
        <div class="start-stack">
          <a href="staff.html" class="start-btn" onclick="startDay('Emma')">Emma</a>
          <a href="staff.html" class="start-btn" onclick="startDay('Maddy')">Maddy</a>
          <a href="staff.html" class="start-btn" onclick="startDay('Pepe')">Pepe</a>
        </div>
      </div>

      <!-- Overview -->
      <div class="section">
        <div class="section-title">Today’s activity</div>
        <div id="stack" class="stack"></div>
      </div>

    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const REFRESH_MS = 30000;
const TZ = "Pacific/Auckland";

/* ================= HELPERS ================= */
function todayISO(){
  return new Date().toLocaleDateString("en-CA",{timeZone:TZ});
}
function nowTime(){
  return new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",timeZone:TZ});
}
function todayHuman(){
  return new Date().toLocaleDateString("en-NZ",{weekday:"long",day:"numeric",month:"long",year:"numeric",timeZone:TZ});
}

/* ================= LOGIN ================= */
function startDay(name){
  const today = todayISO();

  let staff = JSON.parse(localStorage.getItem("staffList") || "[]");
  if(!staff.includes(name)){
    staff.push(name);
    localStorage.setItem("staffList", JSON.stringify(staff));
  }

  localStorage.setItem("staffStatus_"+name, JSON.stringify({
    date: today,
    state: "working",
    start: nowTime()
  }));

  localStorage.setItem("currentStaff", name);
}

/* ================= OVERVIEW ================= */
function loadStaff(){
  return JSON.parse(localStorage.getItem("staffList") || "[]");
}
function loadStatus(name){
  const today = todayISO();
  const s = JSON.parse(localStorage.getItem("staffStatus_"+name) || "{}");
  if(s.date !== today) return {state:"offline"};
  return s;
}

function render(){
  const stack = document.getElementById("stack");
  stack.innerHTML = "";

  const staff = loadStaff();

  if(!staff.length){
    stack.innerHTML = `<div class="empty">No staff have logged in yet today.</div>`;
    return;
  }

  staff.forEach(name=>{
    const s = loadStatus(name);

    let cls="offline", label="Not logged in", time="";
    if(s.state==="working"){
      cls="working"; label="Working"; time="Started: "+s.start;
    }
    if(s.state==="break"){
      cls="break"; label="On break"; time="Break started: "+s.breakStart;
    }

    const el = document.createElement("div");
    el.className = `card ${cls}`;
    el.innerHTML = `
      <h3>${name}</h3>
      <div class="status ${cls}">
        <span class="dot"></span>${label}
      </div>
      ${time?`<div class="time">${time}</div>`:""}
    `;
    stack.appendChild(el);
  });
}

/* ================= INIT ================= */
document.getElementById("todayLabel").textContent = todayHuman();
render();
setInterval(render, REFRESH_MS);
</script>

</body>
</html>

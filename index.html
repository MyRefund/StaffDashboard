<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Refund — Team Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --green-dark:#094B35;
      --green:#03953F;
      --green-soft:#ECFDF5;
      --text:#0f172a;
      --muted:#64748b;
      --card-bg:rgba(255,255,255,.92);
      --radius:18px;
      --shadow:0 20px 40px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        linear-gradient(rgba(9,75,53,.35), rgba(9,75,53,.55)),
        url("assets/hero.jpg") center / cover no-repeat fixed;
    }

    .page{
      min-height:100vh;
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:28px;
    }

    /* Top bar */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:14px 20px;
      box-shadow:var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand img{
      height:30px;
    }

    .brand strong{
      color:var(--green-dark);
      font-size:16px;
    }

    .nav{
      display:flex;
      gap:10px;
    }

    .nav a{
      text-decoration:none;
      font-weight:800;
      font-size:13px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--green-dark);
      color:var(--green-dark);
      background:#fff;
    }

    .nav a.primary{
      background:var(--green-dark);
      color:#fff;
    }

    /* Header */
    .header{
      max-width:900px;
      color:#fff;
    }

    .header h1{
      margin:0 0 6px 0;
      font-size:36px;
    }

    .header p{
      margin:0;
      font-size:16px;
      opacity:.95;
    }

    /* Staff grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:18px;
    }

    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .name{
      font-weight:900;
      color:var(--green-dark);
      font-size:16px;
    }

    .status{
      font-size:13px;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:6px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
    }

    .working{background:#22c55e}
    .break{background:#facc15}
    .offline{background:#cbd5e1}

    .time{
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:640px){
      .header h1{font-size:28px}
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Top bar -->
    <div class="topbar">
      <div class="brand">
        <img src="assets/logo.png" alt="My Refund">
        <strong>My Refund</strong>
      </div>

      <div class="nav">
        <a href="staff.html">Staff login</a>
        <a href="admin.html">Admin</a>
        <a href="reports.html" class="primary">Reports</a>
      </div>
    </div>

    <!-- Intro -->
    <div class="header">
      <h1>Today’s team</h1>
      <p>Live overview of who’s working today.</p>
    </div>

    <!-- Staff cards -->
    <div class="grid" id="staffGrid"></div>

  </div>

<script>
/* ==========================
   DEMO DATA (replace later)
========================== */
const staff = JSON.parse(localStorage.getItem("myrefund_staff")) || [
  { name:"Alice", status:"working", start:"8:55am" },
  { name:"Ben", status:"break", start:"9:02am" },
  { name:"Charlie", status:"offline" }
];

const grid = document.getElementById("staffGrid");

function render(){
  grid.innerHTML = "";
  staff.forEach(s=>{
    const card = document.createElement("div");
    card.className = "card";

    const dotClass =
      s.status==="working" ? "working" :
      s.status==="break" ? "break" : "offline";

    const label =
      s.status==="working" ? "Working" :
      s.status==="break" ? "On break" : "Not logged in";

    card.innerHTML = `
      <div class="name">${s.name}</div>
      <div class="status">
        <span class="dot ${dotClass}"></span>
        ${label}
      </div>
      <div class="time">${s.start ? "Started " + s.start : ""}</div>
    `;
    grid.appendChild(card);
  });
}

render();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Refund — Staff</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --g3:#BBF7D0;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:18px;
  --shadow:0 12px 28px rgba(0,0,0,.08);
}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background:linear-gradient(180deg,var(--g2),#ffffff 60%);
  color:var(--text);
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:18px 18px 40px;
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  border:1px solid var(--border);
  border-radius:20px;
  padding:12px 16px;
  box-shadow:var(--shadow);
  position:sticky;
  top:10px;
  z-index:10;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{height:30px;}
.brand strong{color:var(--g0);}

.status{
  font-weight:900;
  color:var(--g1);
  font-size:13px;
}

/* Layout */
.section{
  margin-top:20px;
}

.card{
  background:#fff;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  padding:16px;
  margin-bottom:16px;
}

.card h2{
  margin:0 0 12px;
  color:var(--g0);
}

.card small{
  color:var(--muted);
}

/* Counters */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

.counter{
  background:var(--g2);
  border-radius:14px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.counter strong{
  color:var(--g0);
  font-size:14px;
}

.counter-controls{
  display:flex;
  gap:6px;
}

.counter-controls button,
.counter-controls input{
  flex:1;
}

button{
  border:none;
  border-radius:12px;
  padding:10px;
  font-weight:900;
  cursor:pointer;
  font-size:14px;
}

button.primary{
  background:var(--g0);
  color:#fff;
}

button.secondary{
  background:var(--g1);
  color:#fff;
}

button.ghost{
  background:#fff;
  border:1px solid var(--border);
  color:var(--g0);
}

input{
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
  font-size:14px;
}

/* Notes / breaks */
.notice{
  background:var(--g2);
  border-radius:14px;
  padding:12px;
  font-weight:800;
  color:var(--g0);
}

/* Footer */
footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrap">

<header>
  <div class="brand">
    <img src="assets/logo.png" onerror="this.style.display='none'">
    <strong id="staffName">Staff</strong>
  </div>
  <div class="status">Working</div>
</header>

<!-- WORK COUNTERS -->
<div class="section">
  <div class="card">
    <h2>Today’s work</h2>
    <small>Tap +1 as you complete work, or enter a number</small>

    <div class="grid" id="workGrid"></div>
  </div>
</div>

<!-- BREAKS / NOTES -->
<div class="section">
  <div class="card">
    <h2>Notes & breaks</h2>
    <div id="staffNotes" class="notice">No notes for today</div>
  </div>
</div>

<!-- SUBMIT -->
<div class="section">
  <div class="card">
    <h2>End of day</h2>
    <button class="primary" onclick="submitDay()">Submit today’s work</button>
  </div>
</div>

<footer>
  My Refund — Staff workspace
</footer>

</div>

<script>
/* ===== CONFIG ===== */
const WORK_TYPES = [
  "Inbound",
  "Outbound",
  "Live Chat",
  "Emails",
  "Unverified",
  "A2A",
  "Delinks – SMS",
  "Delinks – Live Chat",
  "Delinks – Phone",
  "Delinks – Email",
  "Cancel Requests"
];

/* ===== STATE ===== */
const counters = {};
const staffName = localStorage.getItem("myrefund_active_staff");

/* ===== INIT ===== */
document.getElementById("staffName").textContent = staffName || "Staff";

WORK_TYPES.forEach(w=>{
  counters[w]=0;
  const el=document.createElement("div");
  el.className="counter";
  el.innerHTML=`
    <strong>${w}</strong>
    <div class="counter-controls">
      <button class="ghost" onclick="addOne('${w}')">+1</button>
      <input type="number" min="0" placeholder="0" onchange="setCount('${w}',this.value)">
    </div>
  `;
  document.getElementById("workGrid").appendChild(el);
});

/* ===== COUNTERS ===== */
function addOne(w){
  counters[w]++;
}
function setCount(w,val){
  counters[w]=Number(val)||0;
}

/* ===== SUBMIT ===== */
function submitDay(){
  const loginTime = localStorage.getItem("myrefund_login_time");
  const minutesWorked = loginTime
    ? Math.round((Date.now()-new Date(loginTime)) / 60000)
    : 0;

  const payload = {
    activity: Object.entries(counters)
      .filter(([_,v])=>v>0)
      .map(([type,qty])=>({
        date: new Date().toISOString().slice(0,10),
        staff_id: staffName,
        staff_name: staffName,
        work_type: type,
        quantity: qty
      })),
    shift: {
      date: new Date().toISOString().slice(0,10),
      staff_id: staffName,
      staff_name: staffName,
      minutes_worked: minutesWorked
    }
  };

  fetch("https://script.google.com/macros/s/AKfycbxrteoDa30Q_uz2-O4j_HE_agEpsCl7LlnPTghyWktDp2VXykkSHjoAqeZ4Jiz3nnYJ/exec",{
    method:"POST",
    body:JSON.stringify(payload)
  }).then(()=>{
    alert("Your work has been submitted. Thank you!");
    localStorage.removeItem("myrefund_login_time");
    window.location.href="index.html";
  });
}
</script>

</body>
</html>

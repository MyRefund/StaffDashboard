<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff Overview</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background:#ffffff;
}

/* ================= HEADER ================= */

.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:28px}

.title{
  display:flex;
  flex-direction:column;
  line-height:1.2;
}

.title strong{font-size:16px;font-weight:900}
.title span{font-size:13px;opacity:.9;font-weight:700}

.menu{
  display:flex;
  gap:10px;
}

.menu a{text-decoration:none}

.menu button{
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}

.menu button.primary{
  background:#fff;
  color:var(--g0);
}

/* ================= LAYOUT ================= */

.page{
  display:grid;
  grid-template-columns: 1fr 1fr;
  min-height:calc(100vh - 72px);
}

/* LEFT CONTENT (ON IMAGE WALL) */
.left{
  padding:48px 48px 48px 72px;
  background:
    url("My Refund-Hero Images-02 (1).jpg") left center / cover no-repeat;
}

/* RIGHT IMAGE ONLY */
.right{
  background:
    url("My Refund-Hero Images-02 (1).jpg") right center / cover no-repeat;
}

/* ================= CONTENT ================= */

.section{margin-bottom:40px}

.section-title{
  font-size:18px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:14px;
}

/* Start buttons */
.start-stack{
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:320px;
}

.start-btn{
  border-radius:14px;
  padding:14px 16px;
  background:var(--g0);
  color:#fff;
  font-weight:900;
  font-size:15px;
  text-decoration:none;
}

.start-btn:hover{background:#0b5c42}

/* Staff status */
.stack{
  display:flex;
  flex-direction:column;
  gap:14px;
  max-width:360px;
}

.card{
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(4px);
  border-radius:16px;
  padding:16px;
}

.card h3{
  margin:0 0 6px;
  font-size:15px;
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:900;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.working .dot{background:#16a34a}
.break .dot{background:#f59e0b}
.offline .dot{background:#9ca3af}

.time{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

/* Responsive */
@media(max-width:900px){
  .page{grid-template-columns:1fr}
  .right{display:none}
  .left{padding:32px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="title">
        <strong>Staff Overview</strong>
        <span id="todayLabel"></span>
      </div>
    </div>

    <div class="menu">
      <a href="admin.html"><button>Admin</button></a>
      <a href="reports.html"><button class="primary">Reports</button></a>
    </div>
  </div>
</div>

<!-- PAGE -->
<div class="page">
  <div class="left">

    <div class="section">
      <div class="section-title">Start your day</div>
      <div class="start-stack">
        <a href="staff.html" class="start-btn" onclick="startDay('Emma')">Emma</a>
        <a href="staff.html" class="start-btn" onclick="startDay('Maddy')">Maddy</a>
        <a href="staff.html" class="start-btn" onclick="startDay('Pepe')">Pepe</a>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Today’s activity</div>
      <div id="stack" class="stack"></div>
    </div>

  </div>

  <div class="right"></div>
</div>

<script>
const TZ="Pacific/Auckland", REFRESH_MS=30000;

function todayHuman(){
  return new Date().toLocaleDateString("en-NZ",{
    weekday:"long",day:"numeric",month:"long",year:"numeric",timeZone:TZ
  });
}
function todayISO(){
  return new Date().toLocaleDateString("en-CA",{timeZone:TZ});
}
function nowTime(){
  return new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",timeZone:TZ});
}

function startDay(name){
  const today=todayISO();
  let staff=JSON.parse(localStorage.getItem("staffList")||"[]");
  if(!staff.includes(name)){
    staff.push(name);
    localStorage.setItem("staffList",JSON.stringify(staff));
  }
  localStorage.setItem("staffStatus_"+name,JSON.stringify({
    date:today,state:"working",start:nowTime()
  }));
  localStorage.setItem("currentStaff",name);
}

function loadStaff(){
  return JSON.parse(localStorage.getItem("staffList")||"[]");
}
function loadStatus(name){
  const s=JSON.parse(localStorage.getItem("staffStatus_"+name)||"{}");
  if(s.date!==todayISO()) return {state:"offline"};
  return s;
}

function render(){
  const stack=document.getElementById("stack");
  stack.innerHTML="";
  const staff=loadStaff();
  staff.forEach(name=>{
    const s=loadStatus(name);
    let label="Not logged in", cls="offline", time="";
    if(s.state==="working"){cls="working";label="Working";time="Started: "+s.start}
    const el=document.createElement("div");
    el.className=`card ${cls}`;
    el.innerHTML=`
      <h3>${name}</h3>
      <div class="status ${cls}">
        <span class="dot"></span>${label}
      </div>
      ${time?`<div class="time">${time}</div>`:""}
    `;
    stack.appendChild(el);
  });
}

document.getElementById("todayLabel").textContent=todayHuman();
render();
setInterval(render,REFRESH_MS);
</script>

</body>
</html>

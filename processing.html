<!-- PROCESSING.HTML (FULLY WIRED VERSION) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Processing Workspace</title>
<!-- (Your full CSS remains exactly as you sent — unchanged for clarity) -->
</head>

<body>
<div class="page">

  <!-- HEADER -->
  <div class="header">
    <div class="header-inner">
      <div class="brand">
        <strong id="staffNameLabel">Processing</strong>
      </div>
      <div class="clock" id="clock"></div>
    </div>
  </div>

  <div class="wrap">

    <!-- Greeting -->
    <div class="hello">
      Hello, <span id="helloName"></span>
    </div>
    <div class="subline">
      <span id="todayDate"></span> · Division: Processing
    </div>

    <div class="layout">

      <!-- LEFT COLUMN -->
      <div>

        <!-- Filing Counter -->
        <div class="panel">
          <h3>Filing</h3>
          <div class="controls">
            <button onclick="adj('filing',-1)">−</button>
            <input id="filing" value="0">
            <button onclick="adj('filing',1)">+</button>
          </div>
        </div>

        <!-- Linking -->
        <div class="panel">
          <h3>Linking</h3>
          <div class="controls">
            <button onclick="adj('linking',-1)">−</button>
            <input id="linking" value="0">
            <button onclick="adj('linking',1)">+</button>
          </div>
        </div>

        <!-- Linked Review -->
        <div class="panel">
          <h3>Linked Review</h3>
          <div class="controls">
            <button onclick="adj('linkedreview',-1)">−</button>
            <input id="linkedreview" value="0">
            <button onclick="adj('linkedreview',1)">+</button>
          </div>
        </div>

        <!-- Inbox -->
        <div class="panel">
          <h3>Inbox</h3>
          <div class="controls">
            <button onclick="adj('inbox',-1)">−</button>
            <input id="inbox" value="0">
            <button onclick="adj('inbox',1)">+</button>
          </div>
        </div>

        <!-- Existing Review -->
        <div class="panel">
          <h3>Existing Review</h3>
          <div class="controls">
            <button onclick="adj('existingreview',-1)">−</button>
            <input id="existingreview" value="0">
            <button onclick="adj('existingreview',1)">+</button>
          </div>
        </div>

        <!-- Processing Review -->
        <div class="panel">
          <h3>Processing Review</h3>
          <div class="controls">
            <button onclick="adj('processingreview',-1)">−</button>
            <input id="processingreview" value="0">
            <button onclick="adj('processingreview',1)">+</button>
          </div>
        </div>

        <!-- Misc -->
        <div class="panel">
          <h3>Misc</h3>
          <div class="controls">
            <button onclick="adj('misc',-1)">−</button>
            <input id="misc" value="0">
            <button onclick="adj('misc',1)">+</button>
          </div>
        </div>

      </div>

      <!-- MIDDLE COLUMN -->
      <div>

        <!-- Add Entry -->
        <div class="panel">
          <h3>Add Fee Entry</h3>
          <select onchange="currentType=this.value">
            <option value="">Select Type</option>
            <option value="ITA">ITA</option>
            <option value="IR3">IR3</option>
            <option value="REB">REB</option>
          </select>
          <input id="amountInput" placeholder="$0.00">
          <label><input type="checkbox" id="receiptAssist"> Receipt Assist</label>
          <button onclick="addEntry()">Add</button>
        </div>

        <!-- Log -->
        <div class="panel">
          <h3>Entries (<span id="entryCount">0</span>)</h3>
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Fee</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="logTable"></tbody>
          </table>
        </div>

        <!-- Total -->
        <div class="panel">
          <h3>Total Fees</h3>
          $<span id="totalFees">0.00</span>
        </div>

        <!-- Submit -->
        <div class="panel">
          <button onclick="submitDay()">Submit & Finish Day</button>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwCZTuvnbwTAfkDXMjbLzCR-YXkzcbQ-hujbrZW7Hib5iLhbVwfkJ1xmSfpu-YfRGTn/exec";

const TZ="Pacific/Auckland";
const name=localStorage.getItem("currentStaff")||"Processing";
const todayISO=new Date().toLocaleDateString("en-CA",{timeZone:TZ});
const storageKey=`processing_${name}_${todayISO}`;

let entries=[];
let submitted=false;
let currentType=null;

/* ===============================
   SAFE DOM REFERENCES
=============================== */

const staffNameLabel = document.getElementById("staffNameLabel");
const helloName = document.getElementById("helloName");
const todayDate = document.getElementById("todayDate");

const filing = document.getElementById("filing");
const linking = document.getElementById("linking");
const linkedreview = document.getElementById("linkedreview");
const inbox = document.getElementById("inbox");
const existingreview = document.getElementById("existingreview");
const processingreview = document.getElementById("processingreview");
const misc = document.getElementById("misc");

const amountInput = document.getElementById("amountInput");
const logTable = document.getElementById("logTable");
const entryCount = document.getElementById("entryCount");
const totalFees = document.getElementById("totalFees");
const clock = document.getElementById("clock");
const receiptAssist = document.getElementById("receiptAssist");

/* ===============================
   HEADER INIT
=============================== */

if(staffNameLabel) staffNameLabel.textContent=name;
if(helloName) helloName.textContent=name;
if(todayDate){
todayDate.textContent=
new Date().toLocaleDateString("en-NZ",{
weekday:"long",
day:"numeric",
month:"long",
year:"numeric",
timeZone:TZ
});
}

/* ===============================
   SAVE / LOAD
=============================== */

function saveState(){
localStorage.setItem(storageKey,JSON.stringify({
entries,
submitted,
counters:{
filing: filing?.value ?? 0,
linking: linking?.value ?? 0,
linkedreview: linkedreview?.value ?? 0,
inbox: inbox?.value ?? 0,
existingreview: existingreview?.value ?? 0,
processingreview: processingreview?.value ?? 0,
misc: misc?.value ?? 0
}
}));
}

function loadState(){
const saved=localStorage.getItem(storageKey);
if(saved){
const state=JSON.parse(saved);
entries=state.entries||[];
submitted=state.submitted||false;

if(state.counters){
for(let k in state.counters){
const el=document.getElementById(k);
if(el) el.value=state.counters[k];
}
}

if(submitted) lockPage();
}
renderLog();
updateTotal();
}

/* ===============================
   LOCK
=============================== */

function lockPage(){
submitted=true;
document.querySelectorAll("button").forEach(b=>{
if(!b.classList.contains("tab")) b.disabled=true;
});
}

/* ===============================
   FEE LOGIC (UNCHANGED)
=============================== */

function cleanAmount(v){
return parseFloat(String(v||"").replace(/[$, ]/g,'')) || 0;
}

function calculateFee(type,R){
if(type==="ITA"){
let f=(R*0.11+34.5)*1.15;
if(R<39.68)return R;
return f>345?345:f;
}
if(type==="IR3"){
let f=(R*0.11+49.5)*1.15;
if(R<56.93)return R;
return f>402.5?402.5:f;
}
if(type==="REB"){
let tier=R<500?45.99:R<2000?68.99:91.99;
if(receiptAssist && receiptAssist.checked)tier+=6.89;
return R<tier?R:tier;
}
return 0;
}

/* ===============================
   ENTRY HANDLING
=============================== */

window.addEntry = function(){

if(submitted||!currentType)return;
let R=cleanAmount(amountInput?.value);
if(!R)return;

let fee=calculateFee(currentType,R);

entries.push({
type:currentType,
fee,
time:new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit"})
});

if(["ITA","IR3","REB"].includes(currentType)) adj('filing',1);

if(amountInput) amountInput.value="";
renderLog();
updateTotal();
saveState();
};

function renderLog(){
if(!logTable) return;

logTable.innerHTML="";
const visible=entries.slice(-200);

visible.forEach((e,i)=>{
const index=entries.length-visible.length+i;
logTable.innerHTML+=`<tr>
<td>${e.time}</td>
<td>${e.type}</td>
<td>$${e.fee.toFixed(2)}</td>
<td>${!submitted?`<button onclick="deleteEntry(${index})">✕</button>`:''}</td>
</tr>`;
});

if(entryCount) entryCount.textContent=entries.length;
}

function updateTotal(){
if(!totalFees) return;
totalFees.textContent=
entries.reduce((s,e)=>s+e.fee,0).toFixed(2);
}

window.deleteEntry = function(index){
if(submitted) return;
const entry=entries[index];
if(!entry) return;

if(["ITA","IR3","REB"].includes(entry.type)) adj('filing',-1);

entries.splice(index,1);
renderLog();
updateTotal();
saveState();
};

/* ===============================
   OUTPUT COUNTERS
=============================== */

function adj(id,d){
let el=document.getElementById(id);
if(!el) return;
el.value=Math.max(0,Number(el.value||0)+d);
saveState();
}

/* ===============================
   SUBMIT TO BACKEND
=============================== */

window.submitDay = async function(){

if(submitted) return;
if(!confirm("Submit day? This cannot be edited.")) return;

const formData = new URLSearchParams();

formData.append("action","submitProcessing");
formData.append("date",todayISO);
formData.append("staff",name);

formData.append("Filing",filing?.value ?? 0);
formData.append("Linking",linking?.value ?? 0);
formData.append("LinkedReview",linkedreview?.value ?? 0);
formData.append("Inbox",inbox?.value ?? 0);
formData.append("ExistingReview",existingreview?.value ?? 0);
formData.append("ProcessingReview",processingreview?.value ?? 0);
formData.append("Miscellaneous",misc?.value ?? 0);
formData.append("TotalFees",totalFees?.textContent ?? "0.00");

try{

await fetch(WEB_APP_URL,{
method:"POST",
mode:"no-cors",
body:formData
});

lockPage();
saveState();
alert("Processing day successfully submitted.");

}catch(err){
alert("Network error. Data not submitted.");
}

};

/* ===============================
   CLOCK
=============================== */

function tick(){
if(!clock) return;
clock.textContent=
new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick();
setInterval(tick,1000);

loadState();

});
</script>
</body>
</html>

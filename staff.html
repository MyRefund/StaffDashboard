<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund — CSR Workspace</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 32px rgba(0,0,0,.14);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}
.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

/* HEADER */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}
.header-inner{
  max-width:1300px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{height:26px}
.brand-text strong{
  font-size:15px;
  font-weight:900;
}
.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}
.dashboard-btn{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}
.clock{font-weight:900;font-size:14px}

/* CONTENT */
.wrap{
  max-width:1300px;
  margin:0 auto;
  padding:36px 24px 60px;
}
.hello{
  font-size:24px;
  font-weight:900;
  color:var(--g0);
}
.subline{
  margin-top:6px;
  font-weight:800;
  color:var(--muted);
}
.layout{
  display:grid;
  grid-template-columns:300px 1fr 260px;
  gap:24px;
  margin-top:30px;
}
.panel{
  background:rgba(255,255,255,.96);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  margin-bottom:20px;
}
.panel h3{
  margin:0 0 14px 0;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}
.controls{
  display:flex;
  align-items:center;
  gap:6px;
}
.controls button{
  width:32px;height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.controls input{
  width:60px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}
.submit button{
  width:100%;
  border-radius:14px;
  padding:14px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong id="staffNameLabel">CSR</strong>
        <span>Daily Work Logger</span>
      </div>
    </div>
    <div class="header-right">
      <button class="dashboard-btn" onclick="goHome()">← Dashboard</button>
      <div class="clock" id="clock"></div>
    </div>
  </div>
</div>

<div class="wrap">

  <div class="hello" id="helloText">Hello</div>
  <div class="subline" id="dateLine"></div>

  <div class="layout">

    <!-- LEFT -->
    <div>
      <div class="panel">
        <h3>Inbound Calls</h3>
        <div class="controls">
          <button onclick="adj('inbound',-1)">−</button>
          <input id="inbound" value="0">
          <button onclick="adj('inbound',1)">+</button>
        </div>
      </div>

      <div class="panel">
        <h3>Outbound Calls (Auto)</h3>
        <div class="controls">
          <button onclick="adjManualOutbound(-1)">−</button>
          <input id="outbound" value="0" readonly>
          <button onclick="adjManualOutbound(1)">+</button>
        </div>
      </div>

      <div class="panel">
        <h3>Live Chat</h3>
        <div class="controls">
          <button onclick="adj('chat',-1)">−</button>
          <input id="chat" value="0">
          <button onclick="adj('chat',1)">+</button>
        </div>
      </div>
    </div>

    <!-- MIDDLE -->
    <div>
      <div class="panel">
        <h3>Allocated Work</h3>
        <div class="grid">

          <div class="item">
            <label>A2A</label>
            <div class="controls">
              <button onclick="adj('a2a',-1)">−</button>
              <input id="a2a" value="0">
              <button onclick="adj('a2a',1)">+</button>
            </div>
          </div>

          <div class="item">
            <label>Unverified</label>
            <div class="controls">
              <button onclick="adj('unverified',-1)">−</button>
              <input id="unverified" value="0">
              <button onclick="adj('unverified',1)">+</button>
            </div>
          </div>

          <div class="item">
            <label>Emails</label>
            <div class="controls">
              <button onclick="adj('emails',-1)">−</button>
              <input id="emails" value="0">
              <button onclick="adj('emails',1)">+</button>
            </div>
          </div>

          <div class="item">
            <label>INC/C Calling</label>
            <div class="controls">
              <button onclick="adjCalling('inccalling',-1)">−</button>
              <input id="inccalling" value="0">
              <button onclick="adjCalling('inccalling',1)">+</button>
            </div>
          </div>

          <div class="item">
            <label>Question Calling</label>
            <div class="controls">
              <button onclick="adjCalling('questioncalling',-1)">−</button>
              <input id="questioncalling" value="0">
              <button onclick="adjCalling('questioncalling',1)">+</button>
            </div>
          </div>

          <div class="item">
            <label>A2A Calling</label>
            <div class="controls">
              <button onclick="adjCalling('a2acalling',-1)">−</button>
              <input id="a2acalling" value="0">
              <button onclick="adjCalling('a2acalling',1)">+</button>
            </div>
          </div>

        </div>
      </div>

      <div class="panel">
        <h3>Delinks & Cancellations</h3>
        <div class="grid">
          <div class="item">
            <label>Delinks</label>
            <div class="controls">
              <button onclick="adj('delink',-1)">−</button>
              <input id="delink" value="0">
              <button onclick="adj('delink',1)">+</button>
            </div>
          </div>

          <div class="item">
            <label>Cancellations</label>
            <div class="controls">
              <button onclick="adj('cancel',-1)">−</button>
              <input id="cancel" value="0">
              <button onclick="adj('cancel',1)">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="submit">
        <button onclick="submitDay()">Submit & Finish Day</button>
      </div>
    </div>

    <!-- RIGHT -->
    <div>
      <div class="panel">
        <h3>Quick Contacts</h3>
        <strong>My Refund</strong><br>
        0800 80 89 89<br>
        info@myrefund.co.nz<br>
        myrefund.co.nz<br><br>
        <strong>IRD</strong><br>
        ird.govt.nz<br>
        0800 227 774
      </div>
    </div>

  </div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const TZ="Pacific/Auckland";
const name=localStorage.getItem("currentStaff")||"CSR";
const todayISO=new Date().toLocaleDateString("en-CA",{timeZone:TZ});
const todayHuman=new Date().toLocaleDateString("en-NZ",{weekday:"long",day:"numeric",month:"long",year:"numeric",timeZone:TZ});
const storageKey=`csr_${name}_${todayISO}`;

let manualOutbound=0;
let submitted=false;

staffNameLabel.textContent=name+" Daily Work Logger";
helloText.textContent="Hello, "+name;
dateLine.textContent=todayHuman+" · Division: CSR";

function goHome(){window.location.href="index.html";}
window.goHome=goHome;

function tick(){
  clock.textContent=
  new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick();setInterval(tick,1000);

function saveState(){
  const data={
    submitted,
    manualOutbound,
    counters:{
      inbound:inbound.value,
      chat:chat.value,
      outbound:outbound.value,
      a2a:a2a.value,
      unverified:unverified.value,
      emails:emails.value,
      inccalling:inccalling.value,
      questioncalling:questioncalling.value,
      a2acalling:a2acalling.value,
      delink:delink.value,
      cancel:cancel.value
    }
  };
  localStorage.setItem(storageKey,JSON.stringify(data));
}

function loadState(){
  const saved=localStorage.getItem(storageKey);
  if(!saved)return;
  const d=JSON.parse(saved);
  submitted=d.submitted||false;
  manualOutbound=d.manualOutbound||0;
  for(let k in d.counters){
    if(document.getElementById(k)){
      document.getElementById(k).value=d.counters[k];
    }
  }
  if(submitted) lockPage();
  updateOutbound();
}

function lockPage(){
  submitted=true;
  document.querySelectorAll("button").forEach(b=>{
    if(!b.classList.contains("dashboard-btn")) b.disabled=true;
  });
}

window.adj=function(id,d){
  if(submitted)return;
  const el=document.getElementById(id);
  let v=Number(el.value||0)+d;
  if(v<0)v=0;
  el.value=v;
  saveState();
};

window.adjManualOutbound=function(d){
  if(submitted)return;
  manualOutbound+=d;
  if(manualOutbound<0)manualOutbound=0;
  updateOutbound();
  saveState();
};

window.adjCalling=function(id,d){
  if(submitted)return;
  const el=document.getElementById(id);
  let v=Number(el.value||0)+d;
  if(v<0)v=0;
  el.value=v;
  updateOutbound();
  saveState();
};

function updateOutbound(){
  const inc=Number(inccalling.value||0);
  const q=Number(questioncalling.value||0);
  const a2aCall=Number(a2acalling.value||0);
  outbound.value=manualOutbound+inc+q+a2aCall;
}

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwCZTuvnbwTAfkDXMjbLzCR-YXkzcbQ-hujbrZW7Hib5iLhbVwfkJ1xmSfpu-YfRGTn/exec";

window.submitDay = async function(){

  if(submitted) return;

  if(!confirm("Submit & Finish Day? This cannot be edited.")) return;

  const formData = new URLSearchParams();

  formData.append("action", "submitCSR");
  formData.append("date", todayISO);
  formData.append("staff", name);
  formData.append("Inbound", inbound.value);
  formData.append("Outbound", outbound.value);
  formData.append("Chat", chat.value);
  formData.append("Emails", emails.value);
  formData.append("A2A", a2a.value);
  formData.append("Unverified", unverified.value);
  formData.append("INC_C_Calling", inccalling.value);
  formData.append("Question_Calling", questioncalling.value);
  formData.append("A2A_Calling", a2acalling.value);
  formData.append("Delinks", delink.value);
  formData.append("Cancellations", cancel.value);

  try {

    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if(result.ok){
      lockPage();
      saveState();
      alert("Day successfully submitted to system.");
    } else {
      alert("Submission failed.");
    }

  } catch (err) {
    alert("Network error. Data not submitted.");
  }
};

loadState();

});
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ================= PAGE BACKGROUND ================= */

.page{
  min-height:100vh;
  background:
    url("My Refund-Hero Images-02 (1).jpg") right center / cover no-repeat,
    #ffffff;
}

/* ================= HEADER ================= */

.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  gap:16px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  height:28px;
}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

.brand-text span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

/* ================= CONTENT ================= */

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:32px 24px 48px;
}

.top-row{
  display:flex;
  align-items:flex-end;
  justify-content:flex-start;
  gap:24px;
  margin-bottom:32px;
}

.hello{
  font-size:26px;
  font-weight:900;
  color:var(--g0);
}

.clock{
  font-weight:900;
  color:var(--muted);
  font-size:14px;
}

/* ================= SECTIONS ================= */

.section{
  margin-bottom:36px;
  max-width:520px;
}

.section-title{
  font-size:18px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:12px;
}

/* ================= COUNTERS ================= */

.counter{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:12px;
}

.counter label{
  font-weight:900;
}

.counter-controls{
  display:flex;
  align-items:center;
  gap:6px;
}

.counter-controls button{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.counter-controls input{
  width:52px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}

/* ================= BREAKS ================= */

.break-box{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.break-box button{
  border-radius:999px;
  padding:8px 16px;
  border:1px solid var(--g0);
  background:var(--g0);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* ================= NOTES ================= */

.note{
  background:var(--g2);
  border-radius:12px;
  padding:14px;
  font-weight:800;
  color:var(--g0);
}

/* ================= SUBMIT ================= */

.submit-row{
  margin-top:32px;
}

.submit-btn{
  border-radius:14px;
  padding:14px 22px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){
  .page{
    background:#fff;
  }
}
</style>
</head>

<body>

<div class="page">

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong id="staffNameLabel">Staff</strong>
        <span>Work tracker</span>
      </div>
    </div>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="wrap">

  <div class="top-row">
    <div class="hello" id="helloText">Hello</div>
    <div class="clock" id="clock"></div>
  </div>

  <!-- LIVE INTERACTIONS -->
  <div class="section">
    <div class="section-title">Live interactions</div>

    <div class="counter">
      <label>Inbound</label>
      <div class="counter-controls">
        <button onclick="adjust('inbound',-1)">−</button>
        <input id="inbound" value="0">
        <button onclick="adjust('inbound',1)">+</button>
      </div>
    </div>

    <div class="counter">
      <label>Outbound</label>
      <div class="counter-controls">
        <button onclick="adjust('outbound',-1)">−</button>
        <input id="outbound" value="0">
        <button onclick="adjust('outbound',1)">+</button>
      </div>
    </div>

    <div class="counter">
      <label>Live chat</label>
      <div class="counter-controls">
        <button onclick="adjust('chat',-1)">−</button>
        <input id="chat" value="0">
        <button onclick="adjust('chat',1)">+</button>
      </div>
    </div>
  </div>

  <!-- ALLOCATED WORK -->
  <div class="section">
    <div class="section-title">Allocated work</div>
    <div class="note">Admin-assigned work will appear here.</div>
  </div>

  <!-- DELINKS & CANCELLATIONS -->
  <div class="section">
    <div class="section-title">Delinks & cancellations</div>

    <div class="counter">
      <label>Delinks</label>
      <div class="counter-controls">
        <button onclick="adjust('delink',-1)">−</button>
        <input id="delink" value="0">
        <button onclick="adjust('delink',1)">+</button>
      </div>
    </div>

    <div class="counter">
      <label>Cancellations</label>
      <div class="counter-controls">
        <button onclick="adjust('cancel',-1)">−</button>
        <input id="cancel" value="0">
        <button onclick="adjust('cancel',1)">+</button>
      </div>
    </div>
  </div>

  <!-- BREAKS -->
  <div class="section">
    <div class="section-title">Breaks</div>
    <div class="break-box">
      <div class="muted">Your allocated breaks will appear here.</div>
      <button>Acknowledge break</button>
    </div>
  </div>

  <!-- NOTES -->
  <div class="section">
    <div class="section-title">Notes from admin</div>
    <div class="note">No notes for today.</div>
  </div>

  <!-- SUBMIT -->
  <div class="submit-row">
    <button class="submit-btn">Submit work</button>
  </div>

</div>
</div>

<script>
/* ================= INIT STAFF ================= */
const name = localStorage.getItem("currentStaff") || "Staff";
document.getElementById("staffNameLabel").textContent = name;
document.getElementById("helloText").textContent = "Hello, " + name;

/* ================= CLOCK ================= */
function tick(){
  const now = new Date();
  document.getElementById("clock").textContent =
    now.toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick();
setInterval(tick,1000);

/* ================= COUNTERS ================= */
function adjust(id,delta){
  const el = document.getElementById(id);
  let v = Number(el.value||0)+delta;
  if(v<0) v=0;
  el.value=v;
}
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund — CSR Workspace</title>

<style>
:root{
  --g0:#094B35;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 32px rgba(0,0,0,.14);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}
.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

/* HEADER */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}
.header-inner{
  max-width:1300px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}
.brand img{height:26px}
.brand-text strong{
  font-size:15px;
  font-weight:900;
}
.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}
.header-right{
  display:flex;
  align-items:center;
  gap:14px;
}
.dashboard-btn{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  cursor:pointer;
}
.clock{font-weight:900;font-size:14px}

/* CONTENT */
.wrap{
  max-width:1300px;
  margin:0 auto;
  padding:36px 24px 60px;
}
.hello{
  font-size:24px;
  font-weight:900;
  color:var(--g0);
}
.subline{
  margin-top:6px;
  font-weight:800;
  color:var(--muted);
}
.layout{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:24px;
  margin-top:30px;
}
.panel{
  background:rgba(255,255,255,.96);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  margin-bottom:20px;
}
.panel h3{
  margin:0 0 14px 0;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}
.controls{
  display:flex;
  align-items:center;
  gap:6px;
}
.controls button{
  width:32px;height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.controls input{
  width:60px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}
.submit button{
  width:100%;
  border-radius:14px;
  padding:14px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="page">

<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong id="staffNameLabel">CSR</strong>
        <span>Daily Work Logger</span>
      </div>
    </div>
    <div class="header-right">
      <button class="dashboard-btn" onclick="goHome()">← Dashboard</button>
      <div class="clock" id="clock"></div>
    </div>
  </div>
</div>

<div class="wrap">

  <div class="hello" id="helloText">Hello</div>
  <div class="subline" id="dateLine"></div>

  <div class="layout">

    <div>
      <div class="panel">
        <h3>Inbound Calls</h3>
        <div class="controls">
          <button onclick="adj('inbound',-1)">−</button>
          <input id="inbound" value="0">
          <button onclick="adj('inbound',1)">+</button>
        </div>
      </div>

      <div class="panel">
        <h3>Outbound Calls (Total)</h3>
        <div class="controls">
          <button onclick="adjManualOutbound(-1)">−</button>
          <input id="outbound" value="0" readonly>
          <button onclick="adjManualOutbound(1)">+</button>
        </div>
      </div>

      <div class="panel">
        <h3>Live Chat</h3>
        <div class="controls">
          <button onclick="adj('chat',-1)">−</button>
          <input id="chat" value="0">
          <button onclick="adj('chat',1)">+</button>
        </div>
      </div>

      <div class="submit">
        <button onclick="submitDay()">Submit & Finish Day</button>
      </div>
    </div>

  </div>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const TZ="Pacific/Auckland";
const name=localStorage.getItem("currentStaff")||"CSR";
const todayISO=new Date().toLocaleDateString("en-CA",{timeZone:TZ});
const todayHuman=new Date().toLocaleDateString("en-NZ",{weekday:"long",day:"numeric",month:"long",year:"numeric",timeZone:TZ});
const storageKey=`csr_${name}_${todayISO}`;

let manualOutbound=0;
let submitted=false;

document.getElementById("staffNameLabel").textContent=name+" Daily Work Logger";
document.getElementById("helloText").textContent="Hello, "+name;
document.getElementById("dateLine").textContent=todayHuman+" · Division: CSR";

function goHome(){window.location.href="index.html";}
window.goHome=goHome;

function tick(){
  document.getElementById("clock").textContent=
  new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick();setInterval(tick,1000);

function saveState(){
  const data={
    submitted,
    manualOutbound,
    inbound:inbound.value,
    chat:chat.value,
    outbound:outbound.value
  };
  localStorage.setItem(storageKey,JSON.stringify(data));
}

function loadState(){
  const saved=localStorage.getItem(storageKey);
  if(!saved)return;
  const d=JSON.parse(saved);
  submitted=d.submitted||false;
  manualOutbound=d.manualOutbound||0;
  inbound.value=d.inbound||0;
  chat.value=d.chat||0;
  outbound.value=d.outbound||0;
  if(submitted) lockPage();
}

function lockPage(){
  submitted=true;
  document.querySelectorAll("button").forEach(b=>{
    if(!b.classList.contains("dashboard-btn")) b.disabled=true;
  });
}

window.adj=function(id,d){
  if(submitted)return;
  const el=document.getElementById(id);
  let v=Number(el.value||0)+d;
  if(v<0)v=0;
  el.value=v;
  saveState();
};

window.adjManualOutbound=function(d){
  if(submitted)return;
  manualOutbound+=d;
  if(manualOutbound<0)manualOutbound=0;
  outbound.value=manualOutbound;
  saveState();
};

window.submitDay=function(){
  if(submitted)return;
  if(!confirm("Submit & Finish Day? This cannot be edited."))return;
  lockPage();
  saveState();
  alert("Day submitted.");
};

loadState();

});
</script>

</body>
</html>

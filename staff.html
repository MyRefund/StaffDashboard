<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 10px 30px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ===== BACKGROUND ===== */
.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.1;
}

.brand-text strong{
  font-size:15px;
  font-weight:900;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}

.clock{
  font-weight:900;
  font-size:14px;
}

/* ===== CONTENT ===== */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:36px 24px 60px;
}

.hello{
  font-size:26px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:20px;
}

/* ===== PANELS ===== */
.panel{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:26px;
}

.panel h3{
  margin:0 0 16px 0;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* Horizontal grids */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.item label{
  display:block;
  font-weight:900;
  margin-bottom:10px;
}

/* Counters */
.controls{
  display:flex;
  align-items:center;
  gap:6px;
}

.controls button{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.controls input{
  width:56px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}

/* Notes */
.note{
  background:var(--g2);
  border-radius:12px;
  padding:14px;
  font-weight:800;
  color:var(--g0);
}

/* Breaks */
.break-panel{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}

.break-panel button{
  border-radius:999px;
  padding:8px 16px;
  border:none;
  background:var(--g0);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* Submit */
.submit{
  margin-top:30px;
}

.submit button{
  border-radius:14px;
  padding:14px 22px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="page">

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong id="staffNameLabel">Staff</strong>
        <span>Work tracker</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="wrap">

  <div class="hello" id="helloText">Hello</div>

  <!-- WORK NOTES (TOP) -->
  <div class="panel">
    <h3>Work Notes</h3>
    <div class="note">No work notes for today.</div>
  </div>

  <!-- LIVE INTERACTIONS -->
  <div class="panel">
    <h3>Live interactions</h3>
    <div class="grid">
      <div class="item">
        <label>Inbound</label>
        <div class="controls">
          <button onclick="adj('inbound',-1)">−</button>
          <input id="inbound" value="0">
          <button onclick="adj('inbound',1)">+</button>
        </div>
      </div>
      <div class="item">
        <label>Outbound</label>
        <div class="controls">
          <button onclick="adj('outbound',-1)">−</button>
          <input id="outbound" value="0">
          <button onclick="adj('outbound',1)">+</button>
        </div>
      </div>
      <div class="item">
        <label>Live chat</label>
        <div class="controls">
          <button onclick="adj('chat',-1)">−</button>
          <input id="chat" value="0">
          <button onclick="adj('chat',1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ALLOCATED WORK -->
  <div class="panel">
    <h3>Allocated work</h3>
    <div class="note">Admin-assigned work will appear here.</div>
  </div>

  <!-- DELINKS -->
  <div class="panel">
    <h3>Delinks & cancellations</h3>
    <div class="grid">
      <div class="item">
        <label>Delinks</label>
        <div class="controls">
          <button onclick="adj('delink',-1)">−</button>
          <input id="delink" value="0">
          <button onclick="adj('delink',1)">+</button>
        </div>
      </div>
      <div class="item">
        <label>Cancellations</label>
        <div class="controls">
          <button onclick="adj('cancel',-1)">−</button>
          <input id="cancel" value="0">
          <button onclick="adj('cancel',1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BREAKS (SEPARATE) -->
  <div class="panel">
    <h3>Breaks</h3>
    <div class="break-panel">
      <div class="note">Your allocated breaks will appear here.</div>
      <button>Acknowledge break</button>
    </div>
  </div>

  <!-- SUBMIT -->
  <div class="submit">
    <button>Submit work</button>
  </div>

</div>
</div>

<script>
const name = localStorage.getItem("currentStaff") || "Staff";
document.getElementById("staffNameLabel").textContent = name;
document.getElementById("helloText").textContent = "Hello, " + name;

function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);

function adj(id,d){
  const el=document.getElementById(id);
  let v=Number(el.value||0)+d;
  if(v<0) v=0;
  el.value=v;
}
</script>

</body>
</html>

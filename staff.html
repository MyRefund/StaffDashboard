<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Refund — Staff</title>

  <style>
    :root{
      --g0:#094B35;
      --g1:#03953F;
      --g2:#ECFDF5;
      --g3:#BBF7D0;
      --bg:#f6f7f8;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,.06);
    }

    body{
      margin:0;
      background:#fff;
      color:var(--text);
      font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    header{
      background:var(--g0);
      color:#fff;
      padding:18px 22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header img{
      height:28px;
    }

    .clock{
      font-weight:800;
      font-size:15px;
      letter-spacing:.3px;
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:28px 18px 48px;
    }

    h1{
      color:var(--g0);
      margin:0 0 6px;
      font-size:26px;
    }

    .sub{
      color:var(--muted);
      font-weight:700;
      margin-bottom:22px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:18px;
    }

    .card{
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .card h2{
      margin:0 0 12px;
      font-size:16px;
      color:var(--g0);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      gap:10px;
    }

    .label{
      font-weight:800;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
    }

    button.step{
      width:32px;
      height:32px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:900;
      cursor:pointer;
    }

    input.count{
      width:60px;
      text-align:center;
      padding:6px;
      border-radius:8px;
      border:1px solid var(--border);
      font-weight:800;
    }

    .submit{
      margin-top:28px;
      display:flex;
      justify-content:flex-end;
    }

    .submit button{
      background:var(--g0);
      color:#fff;
      border:none;
      border-radius:14px;
      padding:14px 22px;
      font-size:15px;
      font-weight:900;
      cursor:pointer;
    }

    @media(max-width:600px){
      h1{font-size:22px;}
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="My Refund" />
  <div class="clock" id="clock">--:--:--</div>
</header>

<main>

  <h1 id="greeting">Hello</h1>
  <div class="sub">Track your work for today</div>

  <div class="grid">

    <!-- CORE INTERACTIONS -->
    <div class="card">
      <h2>Core interactions</h2>

      <div class="row">
        <div class="label">Inbound</div>
        <div class="controls">
          <button class="step" onclick="step('inbound',-1)">−</button>
          <input id="inbound" class="count" value="0" />
          <button class="step" onclick="step('inbound',1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Outbound</div>
        <div class="controls">
          <button class="step" onclick="step('outbound',-1)">−</button>
          <input id="outbound" class="count" value="0" />
          <button class="step" onclick="step('outbound',1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Live Chat</div>
        <div class="controls">
          <button class="step" onclick="step('chat',-1)">−</button>
          <input id="chat" class="count" value="0" />
          <button class="step" onclick="step('chat',1)">+</button>
        </div>
      </div>
    </div>

    <!-- ALLOCATED WORK -->
    <div class="card">
      <h2>Allocated work</h2>

      <div class="row">
        <div class="label">Emails</div>
        <div class="controls">
          <button class="step" onclick="step('emails',-1)">−</button>
          <input id="emails" class="count" value="0" />
          <button class="step" onclick="step('emails',1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">A2A / Unverified</div>
        <div class="controls">
          <button class="step" onclick="step('a2a',-1)">−</button>
          <input id="a2a" class="count" value="0" />
          <button class="step" onclick="step('a2a',1)">+</button>
        </div>
      </div>
    </div>

    <!-- DELINKS / CANCELLATIONS -->
    <div class="card">
      <h2>Delinks & cancellations</h2>

      <div class="row">
        <div class="label">Delinks</div>
        <div class="controls">
          <button class="step" onclick="step('delink',-1)">−</button>
          <input id="delink" class="count" value="0" />
          <button class="step" onclick="step('delink',1)">+</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Cancellations</div>
        <div class="controls">
          <button class="step" onclick="step('cancel',-1)">−</button>
          <input id="cancel" class="count" value="0" />
          <button class="step" onclick="step('cancel',1)">+</button>
        </div>
      </div>
    </div>

  </div>

  <div class="submit">
    <button onclick="submitWork()">Submit work</button>
  </div>

</main>

<script>
  // Name from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "there";
  document.getElementById("greeting").textContent = `Hello, ${name}`;

  // Live clock
  function tick(){
    const now = new Date();
    document.getElementById("clock").textContent =
      now.toLocaleTimeString("en-NZ",{ hour12:false });
  }
  setInterval(tick,1000);
  tick();

  function step(id,delta){
    const el = document.getElementById(id);
    el.value = Math.max(0,(+el.value||0)+delta);
  }

  function submitWork(){
    alert("Submission wiring stays as-is — ready to connect.");
  }
</script>

</body>
</html>

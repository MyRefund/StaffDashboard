<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Refund – Staff Workflow</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
@font-face { font-family:'Okta Neue'; src: local('Okta Neue'); }
:root{
  --green-dark:#094B35;
  --green:#03953F;
  --green-soft:#ECFDF5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Okta Neue', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#f6f7f8;
  color:#111827;
}
header{
  display:flex;
  align-items:center;
  padding:14px 20px;
  background:#fff;
  border-bottom:1px solid #e5e7eb;
}
header img{max-width:140px}
main{padding:20px}
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.notice{
  background:var(--green-soft);
  color:var(--green-dark);
  padding:12px;
  border-radius:14px;
  font-weight:700;
}
h1,h2,h3{color:var(--green-dark);margin-top:0}
.counter{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px dashed #e5e7eb}
.controls{display:flex;gap:6px}
button{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-weight:700;
  background:#fff;
  cursor:pointer;
}
button.primary{
  background:var(--green-dark);
  color:#fff;
  border-color:var(--green-dark);
}
input[type=number]{width:70px;text-align:center;font-weight:700}
.status{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.working{background:#dcfce7;color:#166534}
.submitted{background:#e5e7eb;color:#374151}
.muted{font-size:12px;color:#6b7280}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="My Refund">
</header>

<main>

<div class="status card">
  <div>
    <strong id="staffName"></strong><br>
    <span class="muted" id="timeInfo"></span>
  </div>
  <div class="badge working" id="statusBadge">Working</div>
</div>

<div class="notice">
  Log your work as you go. Submit when your day is complete.
</div>

<div class="card"><h3>Core daily work</h3><div id="core"></div></div>
<div class="card"><h3>Allocated work</h3><div id="assigned"></div></div>
<div class="card"><h3>Delinks & cancels</h3><div id="events"></div></div>

<div class="card">
  <h3>End of day</h3>
  <button class="primary" onclick="submitDay()">Submit work</button>
  <img src="illustration-submit.png" style="max-width:220px;margin-top:14px">
</div>

</main>

<script>
const user = JSON.parse(localStorage.getItem("user") || "{}");
if(user.role !== "staff") location.href = "index.html";

const day = new Date().toISOString().slice(0,10);
const CORE=["Inbound","Outbound","Live Chat"];
const EVENTS=[
  "Cancel request",
  "Delink – SMS",
  "Delink – Live Chat",
  "Delink – Phone",
  "Delink – Email"
];

const assigned = JSON.parse(localStorage.getItem(`work::${user.id}::${day}`) || "[]");

const startKey = `shift::${user.id}::${day}::start`;
const finishKey = `shift::${user.id}::${day}::finish`;

const startTime = localStorage.getItem(startKey);
const finishTime = localStorage.getItem(finishKey);

document.getElementById("staffName").innerText = user.name;
updateTimeInfo();

function updateTimeInfo(){
  const start = startTime ? new Date(startTime).toLocaleTimeString() : "—";
  const finish = finishTime ? new Date(finishTime).toLocaleTimeString() : "—";
  document.getElementById("timeInfo").innerText = `Start: ${start} · Finish: ${finish}`;
}

function tallyKey(w){return `tally::${user.id}::${day}::${w}`}

function render(list, el){
  el.innerHTML="";
  list.forEach(w=>{
    const v = parseInt(localStorage.getItem(tallyKey(w)) || "0");
    const row = document.createElement("div");
    row.className = "counter";
    row.innerHTML = `
      <span>${w}</span>
      <div class="controls">
        <button onclick="step('${w}',-1)">−</button>
        <input type="number" min="0" value="${v}" onchange="setVal('${w}',this.value)">
        <button onclick="step('${w}',1)">+</button>
      </div>`;
    el.appendChild(row);
  });
}

function step(w,d){
  let v = parseInt(localStorage.getItem(tallyKey(w)) || "0");
  v = Math.max(0, v + d);
  localStorage.setItem(tallyKey(w), v);
  load();
}
function setVal(w,val){
  let v = parseInt(val || "0");
  if(v < 0 || isNaN(v)) v = 0;
  localStorage.setItem(tallyKey(w), v);
  load();
}

function load(){
  render(CORE, document.getElementById("core"));
  render(assigned, document.getElementById("assigned"));
  render(EVENTS, document.getElementById("events"));
}

function submitDay(){
  localStorage.setItem(finishKey, new Date().toISOString());
  document.getElementById("statusBadge").innerText = "Submitted";
  document.getElementById("statusBadge").className = "badge submitted";
  updateTimeInfo();
  alert("Thank you — your day has been submitted.");
}

load();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 10px 30px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ================= PAGE BACKGROUND ================= */

.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

/* ================= HEADER ================= */

.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:15px;
  font-weight:900;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}

.clock{
  font-weight:900;
  font-size:14px;
  opacity:.95;
}

/* ================= CONTENT ================= */

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:36px 24px 60px;
}

/* Greeting */
.hello{
  font-size:26px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:28px;
}

/* Panels */
.panel{
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(4px);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px 22px;
  margin-bottom:22px;
  max-width:520px;
}

.panel h3{
  margin:0 0 14px 0;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* Counters */
.counter{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}

.counter:last-child{margin-bottom:0}

.counter label{
  font-weight:900;
}

.controls{
  display:flex;
  align-items:center;
  gap:6px;
}

.controls button{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.controls input{
  width:50px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}

/* Notes / info blocks */
.note{
  background:var(--g2);
  border-radius:12px;
  padding:14px;
  font-weight:800;
  color:var(--g0);
}

/* Break button */
.break-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}

.break-row button{
  border-radius:999px;
  padding:8px 16px;
  border:none;
  background:var(--g0);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* Submit */
.submit{
  margin-top:30px;
}

.submit button{
  border-radius:14px;
  padding:14px 22px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="page">

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong id="staffNameLabel">Staff</strong>
        <span>Work tracker</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="wrap">

  <div class="hello" id="helloText">Hello</div>

  <!-- Live interactions -->
  <div class="panel">
    <h3>Live interactions</h3>

    <div class="counter">
      <label>Inbound</label>
      <div class="controls">
        <button onclick="adjust('inbound',-1)">−</button>
        <input id="inbound" value="0">
        <button onclick="adjust('inbound',1)">+</button>
      </div>
    </div>

    <div class="counter">
      <label>Outbound</label>
      <div class="controls">
        <button onclick="adjust('outbound',-1)">−</button>
        <input id="outbound" value="0">
        <button onclick="adjust('outbound',1)">+</button>
      </div>
    </div>

    <div class="counter">
      <label>Live chat</label>
      <div class="controls">
        <button onclick="adjust('chat',-1)">−</button>
        <input id="chat" value="0">
        <button onclick="adjust('chat',1)">+</button>
      </div>
    </div>
  </div>

  <!-- Allocated work -->
  <div class="panel">
    <h3>Allocated work</h3>
    <div class="note">Admin-assigned work will appear here.</div>
  </div>

  <!-- Delinks -->
  <div class="panel">
    <h3>Delinks & cancellations</h3>

    <div class="counter">
      <label>Delinks</label>
      <div class="controls">
        <button onclick="adjust('delink',-1)">−</button>
        <input id="delink" value="0">
        <button onclick="adjust('delink',1)">+</button>
      </div>
    </div>

    <div class="counter">
      <label>Cancellations</label>
      <div class="controls">
        <button onclick="adjust('cancel',-1)">−</button>
        <input id="cancel" value="0">
        <button onclick="adjust('cancel',1)">+</button>
      </div>
    </div>
  </div>

  <!-- Breaks -->
  <div class="panel">
    <h3>Breaks</h3>
    <div class="break-row">
      <div class="note">Your allocated breaks will appear here.</div>
      <button>Acknowledge break</button>
    </div>
  </div>

  <!-- Notes -->
  <div class="panel">
    <h3>Notes from admin</h3>
    <div class="note">No notes for today.</div>
  </div>

  <!-- Submit -->
  <div class="submit">
    <button>Submit work</button>
  </div>

</div>
</div>

<script>
/* Staff name */
const name = localStorage.getItem("currentStaff") || "Staff";
document.getElementById("staffNameLabel").textContent = name;
document.getElementById("helloText").textContent = "Hello, " + name;

/* Clock */
function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick();
setInterval(tick,1000);

/* Counters */
function adjust(id,delta){
  const el = document.getElementById(id);
  let v = Number(el.value||0)+delta;
  if(v<0) v=0;
  el.value=v;
}
</script>

</body>
</html>

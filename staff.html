<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Refund — Staff</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 12px 32px rgba(0,0,0,.14);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
}

/* ===== BACKGROUND ===== */
.page{
  min-height:100vh;
  background:url("My Refund-Hero Images-02 (1).jpg") center / cover no-repeat;
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:14px 24px;
}

.header-inner{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{height:26px}

.brand-text strong{
  font-size:15px;
  font-weight:900;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
  font-weight:700;
}

.clock{
  font-weight:900;
  font-size:14px;
}

/* ===== CONTENT ===== */
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:36px 24px 60px;
}

.hello{
  font-size:26px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:24px;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:24px;
}

/* ===== LEFT COLUMN ===== */
.side-card{
  background:var(--g0);
  color:#fff;
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--shadow);
  margin-bottom:18px;
}

.side-card h3{
  margin:0 0 10px 0;
  font-size:14px;
  font-weight:900;
}

.side-card p{
  margin:0;
  font-size:13px;
  line-height:1.4;
  opacity:.95;
}

.side-card button{
  margin-top:12px;
  border:none;
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
  background:#fff;
  color:var(--g0);
  cursor:pointer;
}

/* ===== WORK PANELS ===== */
.panel{
  background:rgba(255,255,255,.96);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-bottom:22px;
}

.panel h3{
  margin:0 0 16px 0;
  font-size:16px;
  font-weight:900;
  color:var(--g0);
}

/* ===== GRIDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.item label{
  display:block;
  font-weight:900;
  margin-bottom:10px;
}

/* ===== COUNTERS ===== */
.controls{
  display:flex;
  align-items:center;
  gap:6px;
}

.controls button{
  width:32px;
  height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}

.controls input{
  width:56px;
  text-align:center;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
  font-weight:900;
}

/* ===== SUBMIT ===== */
.submit{
  margin-top:26px;
}

.submit button{
  border-radius:14px;
  padding:14px 22px;
  font-weight:900;
  font-size:15px;
  border:none;
  background:var(--g0);
  color:#fff;
  cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="page">

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png">
      <div class="brand-text">
        <strong id="staffNameLabel">Staff</strong>
        <span>Work tracker</span>
      </div>
    </div>
    <div class="clock" id="clock"></div>
  </div>
</div>

<div class="wrap">
  <div class="hello" id="helloText">Hello</div>

  <div class="layout">

    <!-- LEFT COLUMN -->
    <div>
      <div class="side-card">
        <h3>Work Notes</h3>
        <p>No work notes for today.</p>
      </div>

      <div class="side-card">
        <h3>Breaks</h3>
        <p>No breaks scheduled.</p>
        <button>Acknowledge break</button>
      </div>

      <div class="side-card">
        <h3>Next Shift</h3>
        <p>Tomorrow<br><strong>9:00am – 5:00pm</strong></p>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div>

      <div class="panel">
        <h3>Live interactions</h3>
        <div class="grid">
          <div class="item">
            <label>Inbound</label>
            <div class="controls">
              <button onclick="adj('inbound',-1)">−</button>
              <input id="inbound" value="0">
              <button onclick="adj('inbound',1)">+</button>
            </div>
          </div>
          <div class="item">
            <label>Outbound</label>
            <div class="controls">
              <button onclick="adj('outbound',-1)">−</button>
              <input id="outbound" value="0">
              <button onclick="adj('outbound',1)">+</button>
            </div>
          </div>
          <div class="item">
            <label>Live chat</label>
            <div class="controls">
              <button onclick="adj('chat',-1)">−</button>
              <input id="chat" value="0">
              <button onclick="adj('chat',1)">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h3>Allocated work</h3>
        <p>No allocated work for today.</p>
      </div>

      <div class="panel">
        <h3>Delinks & cancellations</h3>
        <div class="grid">
          <div class="item">
            <label>Delinks</label>
            <div class="controls">
              <button onclick="adj('delink',-1)">−</button>
              <input id="delink" value="0">
              <button onclick="adj('delink',1)">+</button>
            </div>
          </div>
          <div class="item">
            <label>Cancellations</label>
            <div class="controls">
              <button onclick="adj('cancel',-1)">−</button>
              <input id="cancel" value="0">
              <button onclick="adj('cancel',1)">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="submit">
        <button>Submit work</button>
      </div>

    </div>
  </div>
</div>
</div>

<script>
const name = localStorage.getItem("currentStaff") || "Staff";
document.getElementById("staffNameLabel").textContent = name;
document.getElementById("helloText").textContent = "Hello, " + name;

function tick(){
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString("en-NZ",{hour:"numeric",minute:"2-digit",second:"2-digit"});
}
tick(); setInterval(tick,1000);

function adj(id,d){
  const el=document.getElementById(id);
  let v=Number(el.value||0)+d;
  if(v<0) v=0;
  el.value=v;
}
</script>

</body>
</html>
